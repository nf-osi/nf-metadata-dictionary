id: https://w3id.org/nfosi/
name: nfosi

default_curi_maps:
  - semweb_context
prefixes:
  personinfo: https://w3id.org/linkml/examples/personinfo/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  prov: http://www.w3.org/ns/prov#
  htan: https://raw.githubusercontent.com/ncihtan/data-models/main/HTAN.model.jsonld

default_prefix: nf

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos
imports:
  - linkml:types

#######################################
# Portal          
#######################################

# Note: this template definition uses the alternate syntax with 'attribute'

classes:
  PublicationTemplate:
    description: A generalized data model template for Publications to be hopefully used across dccs
    notes:
    - This structure is based on a CSV file from MC2 annotations with customized fields as attributes.
    attributes:
      grantNumber:
        range: string
        required: true
      doi:
        range: string
        required: true
      journal:
        range: string
        required: true
      pmid:
        range: string
        required: true
      title:
        range: string
        required: true
      year:
        range: integer
        required: true
      author:
        range: string
        multivalued: true
        required: false
      abstract:
        range: string
        required: true
      accessibility:
        range: PublicationAccessibilityEnum
        required: true

  PortalPublication:
    is_a: PublicationTemplate
    description: A slightly more specialized publication concept intended for the specific scope of the NF Portal.
    attributes:
      studyUse:
        range: PublicationTypeEnum
        required: true
      diseaseFocus:
        range: DiseaseFocusEnum
        multivalued: true
        required: false
      dataset:
        range: string
        multivalued: true
        required: false
      fundingAgency:
        range: string
        multivalued: true
        required: false
enums:
  PublicationTypeEnum:
    permissible_values:
      Primary:
        description: This publication is used as a primary publication for the dataset
        meaning: 
      Secondary:
        description: This publication is used as a secondary publication for the dataset
        meaning: 

  PublicationAccessibilityEnum:
    permissible_values:
      Open Access:
        description: This publication is open access
        meaning: 
      Restricted Access:
        description: This publication is restricted access
        meaning: 
