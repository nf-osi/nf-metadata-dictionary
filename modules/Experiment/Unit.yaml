enums:
  BooleanEnum:
    description: Boolean data as Yes/No enums
    permissible_values:
      'No':
        description: 'False'
      'Yes':
        description: 'True'
  ConcentrationUnit:
    permissible_values:
      mM:
        description: ''
      mg/mL:
        description: ''
      particles/mL:
        description: ''
  ExpressionUnitEnum:
    description: Quantification units for gene expression.
    permissible_values:
      Counts:
        description: Either raw read counts or normalized counts (use the more specific term if possible).
      FPKM:
        description: Fragments per kilobase of transcript per miilion reads mapped
      Normalized Counts:
        description: Normalized counts based on some normalization method (e.g. DESeq2).
      Other:
      RPKM:
        description: Reads per kilobase of transcript per million reads mapped
      Raw Counts:
        description: Raw read counts of transcripts.
      TPM:
        description: Transcript per million
  TimeUnit:
    permissible_values:
      days:
        meaning: UO:0000033
      hours:
        aliases:
        - h
        meaning: UO:0000032
      minutes:
        aliases:
        - min
        meaning: UO:0000031
      months:
        meaning: UO:0000035
      seconds:
        aliases:
        - s
        meaning: UO:0000010
      weeks:
        meaning: UO:0000034
      years:
        meaning: UO:0000036
