enums:
  TimeUnit:
    permissible_values:
      seconds:
        meaning: http://purl.obolibrary.org/obo/UO_0000010
      minutes:
        meaning: http://purl.obolibrary.org/obo/UO_0000031
      hours:
        meaning: http://purl.obolibrary.org/obo/UO_0000032
      days:
        meaning: http://purl.obolibrary.org/obo/UO_0000033
      weeks:
        meaning: http://purl.obolibrary.org/obo/UO_0000034
      months:
        meaning: http://purl.obolibrary.org/obo/UO_0000035
      years:
        meaning: http://purl.obolibrary.org/obo/UO_0000036
  BooleanEnum:
    description: 'Boolean data as Yes/No enums'
    permissible_values:
      'Yes':
        description: 'True'
      'No':
        description: 'False'
  ExpressionUnitEnum:
    description: Quantification units for gene expression.
    permissible_values:
      TPM:
        description: Transcript per million 
      RPKM:
        description: Reads per kilobase of transcript per million reads mapped
      FPKM:
        description: Fragments per kilobase of transcript per miilion reads mapped
      Counts:
        description: Either raw read counts or normalized counts (use the more specific term if possible).
      Raw Counts: 
        description: Raw read counts of transcripts.
      Normalized Counts: 
        description: Normalized counts based on some normalization method (e.g. DESeq2).
      Other:
  ConcentrationUnit:
    permissible_values:
      mg/mL: 
        description: ''
      mM:
        description: ''
      particles/mL:
        description: ''
