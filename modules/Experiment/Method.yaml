enums:
  GenePerturbationMethodEnum:
    permissible_values:
      CRE Recombinase:
        meaning: http://purl.obolibrary.org/obo/NCIT_C17285
      CRISPR:
        meaning: http://www.bioassayontology.org/bao#BAO_0010249
      RNAi:
        aliases:
        - Post-Transcriptional Gene Silencing
        - Quelling
        - RNA Interference
        - RNA Silencing
        - Sequence-Specific Posttranscriptional Gene Silencing
        meaning: http://purl.obolibrary.org/obo/NCIT_C20153
  TransplantationType:
    permissible_values:
      allograft:
        description: Tissues, cells, or organs transplanted between genetically different individuals of the same species
        meaning: https://www.ncbi.nlm.nih.gov/mesh/68064591
      autograft:
        description: Transplant comprised of an individual's own tissue, transferred from one part of the body to another.
        meaning: https://www.ncbi.nlm.nih.gov/mesh/68064592
      isograft:
        description: Tissues, cells or organs transplanted between genetically identical individuals
        meaning: https://www.ncbi.nlm.nih.gov/mesh/68064596
      xenograft:
        description: Tissues, cells or organs transplanted between animals of different species
        meaning: https://www.ncbi.nlm.nih.gov/mesh/68064593
