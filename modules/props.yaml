slots:
  Component:
    description: Type of metadata template; provide the same one for all items/rows.
    title: Component
    required: true
  Filename:
    description: The name of the file.
    title: Filename
    required: false
  GIST:
    description: Characterization of the manifestation of Gastrointestinal stromal tumor (GIST).
    range: PresenceEnum
    title: GIST
    required: false
  InChIKey:
    description: 'A unique hash key for a compound, e.g. for “Selumetinib”, the key is CYOHGALHFOKKQC-UHFFFAOYSA-N (https://pubchem.ncbi.nlm.nih.gov/compound/10127622#section=InChI-Key).  This is a more reliable identifier than the compound name and should be used if available.

      '
    title: InChI Key
    required: false
  IrisLischNodules:
    description: Characterization of the manifestation of Iris Lisch Nodules.
    range: PresenceEnum
    required: false
    title: Iris Lisch nodules
  MPNSTCharacterization:
    description: Characterization of the manifestation of MPNST.
    range: PresenceEnum
    required: false
    title: MPNST Characterization
  MRISequence:
    description: A mode used in MRI imaging
    range: MRISequenceEnum
    title: MRI Sequence
    required: false
  Resource_id:
    description: A UUID for a Resource from the NF Research Tools Database
    title: Resource ID
    required: false
  WHOPerformanceStatus:
    description: Score on the WHO scale describing patient's functional abilities.
    range: WHOPerformanceStatusScores
    title: WHO performance status
  accessRequirements:
    description: Statement describing access requirements for an entity.
    in_subset:
    - portal
    title: Access Requirements
    required: false
  accessType:
    description: Indicates access type / possible procedures needed for access to the resource.
    range: AccessTypeEnum
    title: Access Type
    required: true
    see_also:
    - accessRequirements
  acknowledgementStatements:
    description: Statement describing how resource use should be acknowledged.
    in_subset:
    - portal
    title: Acknowledgement Statements
    required: false
  age:
    annotations:
      requiresDependency: ageUnit
      validationRules: num
    description: A numeric value representing age of the individual. Use with `ageUnit`.
    range: float
    title: Age
    required: false
  ageUnit:
    description: A time unit that can be used with a given age value, e.g. years.
    range: TimeUnit
    title: Age Unit
    required: false
  ageGroup:
    description: Age demographic classification based on MeSH age groups (Infant, Child, Adolescent, Adult). Supports simpler queries and harmonization with other resources.
    range: HumanAgeGroupEnum
    title: Age Group
    required: false
  aliquotID:
    annotations:
      requiresDependency: specimenID
    description: A unique identifier (non-PII) that represents the aliquots used for e.g. replicate runs. This is linked to the specimenID.
    title: Aliquot ID
    required: false
  externalRepositoryUri:
    description: "Reference to dataset in an external repository using CURIE-style format. Examples - zenodo:12345678, figshare:12345678, ega.study:EGAS00001003186, dbgap:phs003519.v1.p1, cellxgene.collection:c11009b8-b113-4a99-9890-78b2f9df9d79, cbioportal:schw_ctf_synodos_2025"
    in_subset:
    - portal
    range: string
    required: false
    title: External Repository URI
  antibodyID:
    any_of:
    - range: AntibodyEnum
    - range: string
    description: Antibody identifier. Select from the controlled vocabulary of antibodies in NF Research Tools Central (syn51730943) when available, or provide a custom identifier. Links to antibody details are available in the schema see_also field for enum values.
    required: false
  aqueductalStenosis:
    description: Characterization of the manifestation of aqueductal stenosis.
    range: PresenceEnum
    required: false
    title: Aqueductal stenosis
  assay:
    description: The technology used to generate the data in this file.
    any_of:
    - range: SequencingAssayEnum
    - range: ImagingAssayEnum
    - range: MassSpectrometryAssayEnum
    - range: ClinicalBehavioralAssayEnum
    - range: CellBasedAssayEnum
    - range: DrugScreenAssayEnum
    title: Assay
    required: true
  assayTarget:
    description: Target of the assay such as a HUGO gene symbol, cell type, or tissue region depending on the capabilities of the assay.
    title: Assay Target
    required: false
  attentionDeficitDisorder:
    description: Characterization of the manifestation of Attention Deficit Disorder.
    range: PresenceEnum
    required: false
    title: Attention deficit disorder
  author:
    description: The author of the resource; preferably use an ORCID ID, GitHub profile link, etc., if available and a text name if not.
    in_subset:
    - portal
    multivalued: true
    range: string
    required: false
    title: Author(s)
  auxiliaryAsset:
    description: 'URI to supplemental asset(s), e.g. QC reports or other auxiliary files to support the processing, analysis, or interpretation of the current entity.

      '
    in_subset:
    - portal
    title: Auxiliary Asset
    required: false
  averageBaseQuality:
    description: Average base quality collected from samtools
    title: Average Base Quality
    required: false
  averageInsertSize:
    description: Average insert size as reported by samtools
    title: Average Insert Size
    required: false
  averageReadLength:
    description: Average read length collected from samtools
    title: Average Read Length
    required: false
  batchID:
    description: Batch identifier, can be used in any context where added batch information is helpful, such as different sequencing runs or collection times.
    title: Batch ID
    required: false
  benefactorId:
    description: The id of the resource from which access control is inherited.
    in_subset:
    - Synapse
    title: Benefactor ID
    required: false
  bisulfiteConversionKitID:
    description: Name of kit used in bisulfite conversion.
    title: Bisulfite Conversion Kit ID
    required: false
  bodySite:
    comments:
    - Helpful to consider where /cell samples came from, e.g. something like "schwannoma" gets put in `tumorType`, but `bodySite` gives us the original location of the tumor.
    description: Sample location referring to a named area of the body, inclusive of gross anatomical structures and organ parts.
    range: BodyPartEnum
    title: Body Site
    required: false
    slot_uri: https://cancerdhc.github.io/ccdhmodel/v1.1/BodySite/
  breastCancer:
    description: Characterization of the manifestation of Breast cancer.
    range: PresenceEnum
    required: false
    title: Breast cancer
  cafeaulaitMacules:
    description: Characterization of cafe-au-lait macules.
    range: PresenceEnum
    title: Six or more cafe-au-lait macules
  captureArea:
    description: 'One of the either four or two active regions where tissue can be placed on a Visium slide. Each area is intended to contain only one tissue sample.  Slide areas are named consecutively from top to bottom:  A1, B1, C1, D1 for Visium slides with 6.5 mm Capture Area and A, B for CytAssist slides with 11 mm Capture Area.  Both CytAssist slides with 6.5 mm Capture Area and Gateway Slides contain only two slide areas, A1 and D1.

      '
    enum_range:
    - A
    - B
    - C
    - D
    - A1
    - B1
    - C1
    - D1
    title: Capture Area
    required: false
  cellID:
    description: Also known as cell barcode, this value can be added for single-cell experiments to identify data at the cell level.
    title: Cell ID
    required: false
  cellType:
    annotations:
      validationRules: list like
    description: A cell type is a distinct morphological or functional form of cell.
    range: Cell
    multivalued: true
    title: Cell Type
    required: false
  channel:
    description: Color channel used to generate data file.
    range: ChannelEnum
    title: Channel
    required: true
    source: https://github.com/NCI-GDC/gdcdictionary/tree/develop/src/gdcdictionary/schemas
  chipID:
    description: User-specified identifier for the chip used to perform the methylation microarray.
    title: Chip ID
    required: false
    source: https://github.com/NCI-GDC/gdcdictionary/tree/develop/src/gdcdictionary/schemas
  chipPosition:
    description: User-specified identifier for the specific position on the chip that the sample was loaded into to perform the methylation microarray.
    title: Chip Position
    required: false
    source: https://github.com/NCI-GDC/gdcdictionary/tree/develop/src/gdcdictionary/schemas
  citation:
    description: Citation (e.g. doi) that usage of data or resource should be cited with.
    in_subset:
    - portal
    range: string
    required: false
    title: Citation
  clinicalTrialID:
    description: ID of an associated clinical trial. For trials from clinicaltrials.gov, naming starts with NCT########.
    in_subset:
    - portal
    range: string
    required: false
    title: clinicalTrialID
  comments:
    description: Brief free-text comments that may also be important to understanding the resource.
    in_subset:
    - registered
    range: string
    required: false
    title: Comments
  compoundDose:
    annotations:
      requiresDependency: compoundDoseUnit
    description: A dose quantity for the treatment compound. To be used with compoundDoseUnit.
    title: Compound Dose
    required: true
  compoundDoseUnit:
    description: A unit associated with the value(s) in compoundDose.
    title: Compound Dose Unit
    required: true
  compoundName:
    description: "Common name for a compound, e.g. \"Selumetinib\" (https://pubchem.ncbi.nlm.nih.gov/compound/10127622)"
    title: Compound Name
    required: true
  concentrationMaterial:
    annotations:
      requiresDependency: concentrationMaterialUnit
      validationRules: num
    description: Numeric value for concentration of the material
    range: float
    title: Concentration Material
    required: false
  concentrationMaterialUnit:
    description: Unit used for the material concentration, e.g. mg/mL
    range: ConcentrationUnit
    title: Concentration Material Unit
    required: false
  concentrationNaCl:
    annotations:
      requiresDependency: concentrationNaClUnit
    description: Numeric value for NaCl concentration
    title: Concentration Na Cl
    required: false
  concentrationNaClUnit:
    description: Unit used for the NaCl concentration, e.g. mM
    range: ConcentrationUnit
    title: Concentration Na Cl Unit
    required: false
  concreteType:
    description: Refers to the class model the data platform uses for representing the resource. This is a low-level field set by the platform and is not a user annotation.
    in_subset:
    - Synapse
    title: Concrete Type
    required: false
  contentSize:
    description: (Files only) File size, usually calculated by the backend.
    in_subset:
    - Synapse
    title: Content Size
    required: false
  contentType:
    description: Refers to the type of content.
    notes:
    - Used by schematic (entities with value = dataset) to detect which folders to surface.
    title: Content Type
    required: false
  contributor:
    description: An entity responsible for making contributions to the resource.
    in_subset:
    - portal
    range: string
    title: Contributor
    required: false
    see_also: https://www.dublincore.org/specifications/dublin-core/dcmi-terms/#contributor
  createdBy:
    description: Refers to the user who created the resource.
    in_subset:
    - Synapse
    title: Created By
    required: false
  createdOn:
    description: Refers to when the resource was created.
    in_subset:
    - Synapse
    title: Created On
    required: false
  creator:
    description: An entity responsible for making the resource.
    in_subset:
    - portal
    notes:
    - Recommended practice is to identify the creator with a URI. If this is not possible or feasible, a literal value that identifies the creator may be provided.
    range: string
    title: Creator
    required: true
    see_also: https://www.dublincore.org/specifications/dublin-core/dcmi-terms/#creator
  currentVersion:
    description: (Versionable entities only) The current version number of the resource.
    in_subset:
    - Synapse
    title: Current Version
    required: false
    see_also: https://www.w3.org/TR/vocab-dcat-3/#Property:resource_version
  dataCollectionMode:
    description: Mode of data collection in tandem MS assays. Either DDA (data-dependent acquisition) or DIA (data-independent) acquisition.
    enum_range:
    - DDA
    - DIA
    - Other
    title: Data Collection Mode
    required: true
  dataFileHandleId:
    description: (Files only) Refers to the id of the file.
    in_subset:
    - Synapse
    title: Data File Handle ID
    required: false
  dataStatus:
    description: Overall status of data in a study.
    in_subset:
    - portal
    range: DataStatusEnum
    title: Data Status
    required: true
  dataSubtype:
    description: Further qualification of dataType, which may be used to indicate the state of processing of the data, aggregation of the data, or presence of metadata.
    range: DataSubtypeEnum
    title: Data Subtype
    required: true
  dataType:
    annotations:
      requiresDependency: dataSubtype
    any_of:
    - range: Data
    - range: MetadataEnum
    description: 'Links an entity to data types that the entity represents/contains. This is closely tied to the assay property. For example, a file of dataType `genomicVariants` might have an assay value of `whole genome sequencing`.

      '
    in_subset:
    - portal
    title: Data Type
    required: true
  dataCoordinatingCenter:
    description: The Data Coordinating Center (DCC) that manages and coordinates the data.
    ifabsent: string(NF-OSI)
    in_subset:
    - portal
    range: string
    required: false
  datasetItemCount:
    description: Count of files in dataset. Auto-calculated by Synapse.
    in_subset:
    - Synapse
    title: Dataset Item Count
    required: false
  datasetSizeInBytes:
    description: Size of dataset entity in bytes. Auto-calculated by Synapse.
    in_subset:
    - Synapse
    title: Dataset Size In Bytes
    required: false
  dermalNeurofibromas:
    description: Characterization of the manifestation of Dermal neurofibromas.
    range: NeurofibromaManifestationEnum
    required: false
    title: Dermal neurofibromas
  dermalSchwannoma:
    description: Characterization of the manifestation of Dermal schwannoma.
    range: PresenceEnum
    required: false
    title: Dermal schwannoma
  description:
    description: Text describing a resource.
    in_subset:
    - portal
    range: string
    title: Description
    required: false
  diagnosis:
    description: Diagnosis for the individual given signs and symptoms. Use the most specific diagnosis term that applies.
    range: DiagnosisEnum
    title: Diagnosis
    required: true
  diagnosisAgeGroup:
    description: Age group of the individual at the time of diagnosis.
    range: HumanAgeGroupEnum
    title: Diagnosis age group
  diffuseDermalNeurofibromas:
    description: Characterization of the manifestation of Diffuse dermal neurofibromas.
    range: NeurofibromaManifestationEnum
    required: false
    title: Diffuse dermal neurofibromas
  diseaseFocus:
    description: Disease that acts as the main topic.
    in_subset:
    - portal
    range: string
    title: Disease Focus
    required: false
  dissociationMethod:
    description: Procedure by which a biological specimen is dissociated into individual cells or a cell suspension
    range: DissociationMethodEnum
    title: Dissociation Method
    required: false
  documentation:
    description: URL to any documentation describing the resource and its use.
    title: Documentation
    required: false
  doi:
    description: Digital object identifier of the resource.
    title: DOI
    required: false
  drugScreenType:
    description: String describing general class of drug screen
    range: DrugScreenAssayEnum
    title: Drug Screen Type
    required: false
  epidemiologyMetric:
    description: Common metrics used in epidemiology studies.
    enum_range:
    - Standardized Incidence Ratio
    - Incidence Rate
    - Mortality Rate
    - Standardized Mortality Ratio
    title: Epidemiology Metric
    required: true
  etag:
    description: Synapse employs an Optimistic Concurrency Control (OCC) scheme to handle concurrent updates. The E-Tag changes every time an entity is updated it is used to detect when a client's current representation of an entity is out-of-date.
    in_subset:
    - Synapse
    title: ETag
    required: false
  experimentId:
    description: When applicable, an optional identifier that can be used to distinguish or group the experiments that generated the data; also can be used to denote internal batch reference if needed.
    title: Experiment ID
    required: false
  experimentalCondition:
    description: A free-text description of the experimental condition (e.g. 5 mM doxorubicin).
    title: Experimental Condition
    required: false
  experimentalFactor:
    description: An ontology concept for experimental factor measured with this data.
    notes:
    - Note that this enforces a concept term from EFO (currently preferred), while the related `experimentalCondition` is free-text and much more specific.
    range: Measurement
    title: Experimental Factor
    required: false
  experimentalTimepoint:
    annotations:
      requiresDependency: timepointUnit
      validationRules: num
    description: The numeric value indicating the time elapsed from the beginning of the experiment at which the specimen was collected. Use in tandem with timePointUnit
    range: float
    title: Experimental Timepoint
    required: false
  expressionUnit:
    description: Measure used for transcript expression quantification
    range: ExpressionUnitEnum
    title: Expression Unit
    required: false
  failedQC:
    description: Whether the sample or data failed QC checks (Yes, No)
    range: BooleanEnum
    title: Failed QC
    required: false
  fileCount:
    description: Number of files in the resource collection.
    in_subset:
    - Synapse
    notes:
    - This is auto-generated by Synapse for datasets.
    title: File Count
    required: false
  fileFormat:
    description: Defined format of the data file, typically corresponding to extension, but sometimes indicating more general group of files produced by the same tool or software
    any_of:
    - range: SequencingFileFormatEnum
    - range: ImagingFileFormatEnum
    - range: ArrayFileFormatEnum
    - range: MassSpecFileFormatEnum
    - range: TabularFileFormatEnum
    - range: ScriptFileFormatEnum
    - range: DataFileFormatEnum
    - range: ArchiveFileFormatEnum
    - range: DocumentFileFormatEnum
    - range: OtherFileFormatEnum
    title: File Format
    required: true
  fileSize:
    description: Size of file in bytes.
    in_subset:
    - Synapse
    title: File Size
    required: false
  fundingAgency:
    description: Refers to the funding organization for the generated resource. This annotation is handled by the DCC.
    in_subset:
    - portal
    range: string
    title: Funding Agency
    required: false
  genePerturbationTechnology:
    description: Technology used to perturb gene
    range: GenePerturbationMethodEnum
    title: Gene Perturbation Technology
    required: false
  genePerturbationType:
    description: Specific way in which a single gene was perturbed in a sample
    range: GenePerturbationTechnologyEnum
    title: Gene Perturbation Type
    required: false
  genePerturbed:
    annotations:
      requiresDependency: genePerturbationType,genePerturbationTechnology
    description: The HUGO gene symbol for the gene that is perturbed.
    title: Gene Perturbed
    required: false
  genomicReference:
    annotations:
      requiresDependency: genomicReferenceLink
    description: Version of genome reference used for alignment in processing workflow
    range: GenomicReferenceEnum
    notes:
    - Currently used with nextflow-processed data.
    title: Genomic Reference
    required: true
  genomicReferenceLink:
    description: Link to genome reference data file used for alignment in processing workflow
    title: Genomic Reference Link
    required: false
  germlineMutation:
    description: The individual's actual germline mutation.
    notes:
    - More sensitive information than germlineMutationIndicator.
    - Free-text field that possibly suggests *any* mutations could be put here, while nf1GermlineMutation, etc. are more specific in terms of disease.
    title: Germline Mutation
  germlineMutationIndicator:
    description: Indicates a summary testing result for individual's germline mutation only.
    title: Germline Mutation Indicator
    range: TestSummaryEnum
  gliomaOrEpendymoma:
    description: Characterization of the manifestation of Glioma or ependymoma.
    range: BinaryImagingDiagnosisEnum
    required: false
    title: Glioma or ependymoma
  glomusTumor:
    description: Characterization of the manifestation of Glomus tumor.
    range: PresenceEnum
    required: false
    title: Glomus tumor
  grantDOI:
    description: Doi of a grant (e.g. in ProposalCentral) that can be associated with the entity.
    in_subset:
    - portal
    range: string
    title: Grant DOI
    required: false
  heartDefect:
    description: Characterization of the manifestation of Heart defect.
    range: PresenceEnum
    required: false
    title: Heart defect
  id:
    description: The entity id for the resource automatically assigned by the platform.
    title: ID
    required: false
  immersion:
    description: Immersion medium
    enum_range:
    - air
    - oil
    - water
    - other
    title: Immersion
    required: false
  individualID:
    annotations:
      validationRules: list like
    description: A unique identifier (non-PII) that represents the individual from which the data came. This could be a patient or animal ID.
    multivalued: true
    title: Individual ID
    required: true
  individualIdSource:
    description: Database or repository to which individual ID maps
    notes:
    - Legacy key used in a couple of old studies
    title: Individual ID Source
    required: false
  inheritance:
    description: Describes whether known inheritance from a parent.
    range: InheritanceEnum
    title: Inheritance
  initiative:
    description: Refers to a funding initiative. Typically handled by the DCC.
    in_subset:
    - portal
    range: string
    title: Initiative
    required: false
  institution:
    description: Link to affiliated institution.
    range: Institution
    title: Institution
    required: false
  intellectualDisability:
    description: Characterization of the manifestation of Intellectual disability.
    range: PresenceEnum
    required: false
    title: Intellectual disability
  isCellLine:
    description: Whether or not sample source is a cell line (Yes; No)
    range: BooleanEnum
    title: Is Cell Line
    required: false
  isFilteredReads:
    description: Whether the reads in the processed result has been filtered by adding a 'PASS' filter or other filters as determined by the data generator
    title: Is Filtered Reads
    required: false
  isMultiIndividual:
    description: Whether or not a file has data for multiple individuals (Yes; No)
    range: BooleanEnum
    title: Is Multi-Individual
    required: false
  isMultiSpecimen:
    description: Whether or not a file has data for multiple specimens (Yes; No)
    range: BooleanEnum
    title: Is Multi-Specimen
    required: false
  isPairedEnd:
    deprecated: Note that this can be inferred as 'Yes' when runType=pairedEnd; current templates actually use runType to capture this info.
    description: (Legacy/deprecated annotation) Whether or not is paired-end sequencing (Yes; No).
    range: BooleanEnum
    title: Is Paired End
    required: false
  isPrimaryCell:
    description: Whether or not cellType is primary (Yes; No)
    range: BooleanEnum
    title: Is Primary Cell
    required: false
  isStranded:
    description: Whether or not the library is stranded (Yes; No)
    range: BooleanEnum
    title: Is Stranded
    required: false
  isXenograft:
    description: Whether or not sample source is a xenograft (Yes; No)
    range: BooleanEnum
    title: Is Xenograft
    required: false
  kinasePanel:
    description: Name or identifier for the kinase assay panel, bead set, or profiling version used (e.g., DiscoverX scanMAX 468 kinases).
    range: string
    title: Kinase Panel
    required: false
  kinaseReadoutType:
    description: Metric reported for kinase activity measurements (e.g., percent control, percent inhibition, log2 fold change).
    range: string
    title: Kinase Readout Type
    required: false
  proteomicsPanel:
    description: Name or identifier for the proteomics assay panel used (e.g., SomaScan 7K, Olink Explore 3072).
    range: string
    title: Proteomics Panel
    required: false
  panelVersion:
    description: Version of the assay panel used.
    range: string
    title: Panel Version
    required: false
  normalizationMethod:
    description: Method used to normalize the data (e.g., plate calibration, median normalization, log2 transformation).
    range: string
    title: Normalization Method
    required: false
  baitProtein:
    description: Protein identifier or name of the bait used for interaction detection experiments.
    range: string
    title: Bait Protein
    required: false
  baitGene:
    description: Gene symbol associated with the bait protein.
    range: string
    title: Bait Gene
    required: false
  interactionDetectionMethod:
    description: Method or platform used to detect protein interactions (e.g., AP-MS, BioID, yeast two-hybrid).
    range: string
    title: Interaction Detection Method
    required: false
  interactionScore:
    description: Quantitative confidence or interaction score reported for the protein interaction (e.g., SAINT score, % control).
    range: float
    title: Interaction Score
    required: false
  interactionScoreType:
    description: Label describing the scoring metric used for the interaction measurement.
    range: string
    title: Interaction Score Type
    required: false
  sequenceName:
    description: Descriptive name or identifier for the nucleotide or amino acid sequence.
    range: string
    title: Sequence Name
    required: false
  sequenceLength:
    description: Length of the sequence in nucleotides or amino acids.
    range: integer
    title: Sequence Length
    required: false
  vectorBackbone:
    description: Name of the vector or backbone construct carrying the sequence (e.g., AAV, plasmid).
    range: string
    title: Vector Backbone
    required: false
  promoterType:
    description: Type or class of promoter represented in the sequence (e.g., CMV, UbC, CAG).
    range: string
    title: Promoter Type
    required: false
  learningDisability:
    description: Characterization of the manifestation of Learning disability.
    range: PresenceEnum
    required: false
    title: Learning disability
  lensAperture:
    annotations:
      validationRules: num
    description: Numerical aperture of the lens. Floating point value > 0.
    range: float
    title: Lens Aperture
    required: false
  lenticularOpacity:
    description: Characterization of the manifestation of Lenticular opacity.
    range: PresenceEnum
    required: false
    title: Lenticular opacity
  leukemia:
    description: Characterization of the manifestation of Leukemia.
    range: PresenceEnum
    required: false
    title: Leukemia
  libraryKitID:
    description: Library kit ID.
    title: Library Kit ID
    required: true
  libraryPrep:
    description: The general strategy by which the library was prepared
    range: LibraryPrepEnum
    title: Library Prep
    required: false
  libraryPreparationMethod:
    description: Method by which library was prepared
    range: LibraryPreparationMethodEnum
    title: Library Preparation Method
    required: true
  libraryPCRCycles:
    annotations:
      validationRules: int
    description: The number of PCR cycles used during the construction of a sequencing library. Important for genomics data generated from cell-free DNA.
    range: integer
    required: false
    slot_uri: http://purl.obolibrary.org/obo/OBI_0002475
    title: Library PCR Cycles
  libraryStrand:
    any_of:
    - range: StrandednessEnum
    - range: NotApplicableEnum
    description: Strandedness of paired-end RNA-Sequencing data. This is an important parameter for RNA-seq analysis.
    notes:
