      validationRules: int
    description: >
      Year in which the resource was processed/derived, if
      applicable.  This is only required for data processed by NF-OSI for
      tracking purposes, optional for community-contributed datasets. 
    in_subset:
      - portal
    notes:
      - There is no 'year' validation rule and `date` rule requires actual date
        format
    range: integer
    required: false
  yearPublished:
    annotations:
      validationRules: int
    description: Year in which the resource was published/generally made available.
    in_subset:
      - portal
    range: integer
    required: false
