classes:
  PortalPublication:
    attributes:
      diseaseFocus:
        multivalued: true
        range: DiseaseFocusEnum
        required: false
        title: Disease Focus
      fundingAgency:
        multivalued: true
        range: string
        required: true
        title: Linked Funder(s)
      manifestation:
        range: string
        required: false
        title: Manifestation
      publicationType:
        description: 'Type of publication in relation to the linked study on the NF
          Portal. A primary publication is the main publication for the study and
          may describe data or resources generated from the study. A secondary publication
          references or describes reuse of resources for the linked study.'
        range: PublicationTypeEnum
        required: true
        title: Publication Type
      studyId:
        range: string
        required: true
        title: Linked Study ID
      studyName:
        range: string
        required: true
        title: Linked Study Name
    description: Publication entity defined within the specific scope of the NF Portal (WIP).

  PublicationTemplate:
    attributes:
      abstract:
        range: string
        required: true
        title: Abstract
      accessibility:
        range: PublicationAccessibilityEnum
        required: false
        title: Accessibility
      author:
        multivalued: true
        range: string
        required: true
        title: Author(s)
      doi:
        range: string
        required: true
        title: Digital Object Identifier
      grantNumber:
        range: string
        required: false
        title: Grant Number
      journal:
        range: string
        required: true
        title: Journal
      pmid:
        range: string
        required: true
        title: PubMed ID
      title:
        range: string
        required: true
        title: Title
      year:
        range: integer
        required: true
        title: Year
    description: Publication based on MC2 model
