classes:
  PortalPublication:
    attributes:
      dataset:
        multivalued: true
        range: string
        required: false
        title: Linked Datasets
      diseaseFocus:
        multivalued: true
        range: DiseaseFocusEnum
        required: false
        title: Disease Focus
      fundingAgency:
        multivalued: true
        range: string
        required: true
        title: Linked Funder(s)
      manifestation:
        range: string
        required: false
        title: Manifestation
      publicationType:
        description: 'Type of publication in relation to the linked study on the NF
          Portal. A primary publication is the main publication for the study and
          may describe data or resources generated from the study. A secondary publication
          references or describes reuse of resources for the linked study.

          '
        range: PublicationTypeEnum
        required: true
        title: Publication Type
      studyId:
        range: string
        required: true
        title: Linked Study ID
      studyName:
        range: string
        required: true
        title: Linked Study Name
    description: A slightly more specialized publication concept intended for the
      specific scope of the NF Portal.
    is_a: PublicationTemplate
    annotations:
      dataGranularity: aggregate-level
  PublicationTemplate:
    attributes:
      abstract:
        range: string
        required: true
        title: Abstract
      accessibility:
        range: PublicationAccessibilityEnum
        required: false
        title: Accessibility
      author:
        multivalued: true
        range: string
        required: true
        title: Author(s)
      doi:
        range: string
        required: true
        title: Digital Object Identifier
      grantNumber:
        range: string
        required: false
        title: Grant Number
      journal:
        range: string
        required: true
        title: Journal
      pmid:
        range: string
        required: true
        title: PubMed ID
      title:
        range: string
        required: true
        title: Title
      year:
        range: integer
        required: true
        title: Year
    description: A generalized data model template for Publications to be hopefully
      used across dccs
    notes:
    - This structure is based on a CSV file from MC2 annotations with customized fields
      as attributes.
    annotations:
      dataGranularity: aggregate-level
