classes:
  FileBasedTemplate:
    abstract: true
    description: 'Abstract template for metadata on file-based resources, i.e. data artifacts stored as files.'
    is_a: Template
    notes:
    - FileBasedTemplate and RecordBasedTemplate are not technically mutually exclusive; some resources may have both file and record representations.
    slots:
    - Component
    - Filename
    - fileFormat
    - resourceType

  RecordBasedTemplate:
    abstract: true
    description: 'Abstract template for metadata on record-based resources, i.e. structured records in a database or registry rather than file artifacts.'
    is_a: Template
    notes:
    - FileBasedTemplate and RecordBasedTemplate are not technically mutually exclusive; some resources may have both file and record representations.
    slots:
    - dcc

  BehavioralAssayTemplate:
    annotations:
      match:
        assay:
        - feeding assay
        - contextual conditioning behavior assay
        - elevated plus maze test
        - active avoidance learning behavior assay
        - novelty response behavior assay
        - open field test
        - rotarod performance test
        - actigraphy
      required: false
      requiresComponent: ''
    description: Template for behavioral assay data from model organisms measuring behaviors such as feeding, learning, memory, motor coordination, and activity patterns.
    is_a: BiologicalAssayDataTemplate
    slots:
    - modelSystemName
    - experimentalFactor
    - experimentalCondition
    - experimentalTimepoint
    - timepointUnit
    - compoundName
    - compoundDose
    - compoundDoseUnit
    - genePerturbed
    - genePerturbationType
    - genePerturbationTechnology
    - comments
    slot_usage:
      assay:
        range: ClinicalBehavioralAssayEnum
      fileFormat:
        range: TabularFileFormatEnum
  BiologicalAssayDataTemplate:
    abstract: true
    description: 'A template defining basic metadata on deposited data artifacts (i.e. files) from experimental assays involving biosamples.  This is an abstract template; "real" template subclasses define additional properties appropriate for the type of data file (e.g. imaging vs sequencing).

      '
    is_a: FileBasedTemplate
    slots:
    - dataType
    - dataSubtype
    - assay
    - individualID
    - species
    - sex
    - age
    - ageUnit
    - diagnosis
    - nf1Genotype
    - nf2Genotype
    - tumorType
    - modelSystemName
    - organ
    - comments
  BulkSequencingAssayTemplate:
    annotations:
      match:
        assay:
        - ISO-seq
        - miRNA-seq
        - NOMe-seq
        - next-generation sequencing
        - ribo-seq
        - scCGI-seq
        - Sanger sequencing
        - T cell receptor repertoire sequencing
      required: false
      requiresComponent: ''
    description: General template for raw (level 1) RNA/DNA data, i.e. sequence data from a sequencing assay.
    is_a: GeneticsAssayTemplate
    slot_usage:
      assay:
        range: SequencingAssayEnum
      platform:
        range: SequencingPlatformEnum
      fileFormat:
        range: SequencingFileFormatEnum
    slots:
    - specimenType
    - runType
    - libraryStrand
    - libraryPrep
    - libraryPreparationMethod
    - readPair
    - readLength
    - readDepth
    - targetDepth
    - batchID
  ChIPSeqTemplate:
    annotations:
      match:
        assay:
        - ChIP-seq
      required: false
      requiresComponent: ''
    description: Template for describing raw data from ChIP-Seq assays, typically used to identify DNA-protein interactions.
    is_a: EpigenomicsAssayTemplate
    slots:
    - antibodyID
    - platform
    - peakCallingAlgorithm
    slot_usage:
      assay:
        range: SequencingAssayEnum
      platform:
        range: SequencingPlatformEnum
      fileFormat:
        range: SequencingFileFormatEnum
  ClinicalAssayTemplate:
    annotations:
      match:
        assay:
        - blood chemistry measurement
        - body size trait measurement
        - survival
        - Corsi blocks
        - gait measurement
        - NIH Toolbox
        - questionnaire
        - Riccardi and Ablon scales
        - Social Responsiveness Scale
        - Social Responsiveness Scale, Second Edition
        - Von Frey test
        - Child Behavior Checklist for Ages 1.5-5
        - Child Behavior Checklist for Ages 6-18
        dataType:
        - clinical
      required: false
      requiresComponent: ''
    description: 'General template for typically tabular **individual-level** data. This can include repeated measures and a drug treatment context.

      '
    is_a: BiologicalAssayDataTemplate
    slots:
    - experimentalFactor
    - experimentalCondition
    - timepointUnit
    - compoundName
    - compoundDose
    - compoundDoseUnit
    - comments
    - isCellLine
    slot_usage:
      assay:
        range: ClinicalBehavioralAssayEnum
      fileFormat:
        any_of:
        - range: TabularFileFormatEnum
        - range: DocumentFileFormatEnum
      dataType:
        ifabsent: string(clinical)
      isCellLine:
        ifabsent: string(No)
  ElectrophysiologyAssayTemplate:
    annotations:
      match:
        assay:
        - local field potential recording
        - long term potentiation assay
        - multi-electrode array
        - pattern electroretinogram
        - whole-cell patch clamp
    description: Template for raw electrophysiology data (electrical recordings).
    is_a: BiologicalAssayDataTemplate
    slots:
    - platform
    - bodySite
    - cellType
    - recordingSource
    - experimentalTimepoint
    - timepointUnit
    - experimentalCondition
    - auxiliaryAsset
    source: https://arxiv.org/pdf/1605.07673.pdf
    slot_usage:
      assay:
        range: CellBasedAssayEnum
      fileFormat:
        range: OtherFileFormatEnum
  EpidemiologyDataTemplate:
    description: For aggregated data from defined populations or cohorts, used in/derived from epidemiology studies.
    is_a: FileBasedTemplate
    slots:
    - dataType
    - populationCoverage
    - epidemiologyMetric
  EpigeneticsAssayTemplate:
    annotations:
      required: false
      requiresComponent: ''
    description: Alias for EpigenomicsAssayTemplate for backwards-compatibility.
    is_a: EpigenomicsAssayTemplate
    slots: null
  EpigenomicsAssayTemplate:
    annotations:
      match:
        assay:
        - ATAC-seq
        - bisulfite sequencing
        - CAPP-seq
        - CUT&RUN
        - ERR bisulfite sequencing
        - HI-C
        - NOMe-seq
        - oxBS-seq
      required: false
      requiresComponent: ''
    close_mappings:
    - htan:BulkMethylation-seqLevel1
    description: Template for describing raw data from epigenetics sequencing assays such as bisulfite sequencing.
    is_a: BulkSequencingAssayTemplate
    slots:
    - bisulfiteConversionKitID
    slot_usage:
      assay:
        range: SequencingAssayEnum
      platform:
        any_of:
        - range: SequencingPlatformEnum
        - range: ArrayPlatformEnum
      fileFormat:
        any_of:
        - range: SequencingFileFormatEnum
        - range: ArrayFileFormatEnum
  FlowCytometryTemplate:
    annotations:
      match:
        assay:
        - flow cytometry
      required: false
      requiresComponent: ''
    close_mappings:
    - https://www.immport.org/shared/dataModelDocumentation?table=fcs_analyzed_result
    description: Template for flow cytometry assay
    is_a: BiologicalAssayDataTemplate
    slots:
    - platform
    - cellType
    - auxiliaryAsset
    slot_usage:
      assay:
        range: CellBasedAssayEnum
      platform:
        range: FlowCytometryPlatformEnum
      fileFormat:
        range: OtherFileFormatEnum
  GeneralMeasureDataTemplate:
    annotations:
      match:
        assay:
        - cell competition
        - cell count
        - cell proliferation
        - cell viability assay
        - combination library screen
        - combination screen
        - complex II enzyme activity assay
        - compound screen
        - BrdU proliferation assay
        - electrochemiluminescence
        - focus forming assay
        - in vivo tumor growth
        - Matrigel-based tumorigenesis assay
      required: false
      requiresComponent: ''
    description: 'General template for data in tabular form that aggregates tissue-level or cellular-level data.

      '
    is_a: BiologicalAssayDataTemplate
    slots:
    - parentSpecimenID
    - specimenID
    - aliquotID
    - modelSystemName
    - experimentalFactor
    - experimentalCondition
    - experimentalTimepoint
    - timepointUnit
    - compoundName
    - compoundDose
    - compoundDoseUnit
    - genePerturbed
    - genePerturbationType
    - genePerturbationTechnology
    - comments
  GeneticsAssayTemplate:
    abstract: true
    annotations:
      required: false
      requiresComponent: ''
    description: 'Template for relatively raw data of RNA/DNA structure and expression.  This is an abstract template encapsulating data from low-throughput to high-throughput assays,  sequencing-based or non-sequencing based (e.g. microarrays, optical genome mapping).  In practice, data are more specifically typed and matched to one of the templates below.

      '
    is_a: BiologicalAssayDataTemplate
    notes:
    - http://purl.obolibrary.org/obo/GECKO_0000032
    slots:
    - parentSpecimenID
    - specimenID
    - aliquotID
    - tumorType
    - platform
    - nucleicAcidSource
    - specimenPreparationMethod
    slot_usage:
      assay:
        range: SequencingAssayEnum
      platform:
        range: SequencingPlatformEnum
      fileFormat:
        range: SequencingFileFormatEnum
  GenomicsArrayTemplate:
    annotations:
      match:
        assay:
        - array
        - methylation array
        - microarray
        - miRNA array
        - RNA array
        - SNP array
        - NanoString nCounter Analysis System
      required: false
      requiresComponent: ''
    description: A template for describing raw data from array-based genomics/epigenomics, e.g. CEL files.
    is_a: GeneticsAssayTemplate
    slots:
    - platform
    - channel
    slot_usage:
      assay:
        range: SequencingAssayEnum
      platform:
        range: ArrayPlatformEnum
      fileFormat:
        range: ArrayFileFormatEnum
  GenomicsAssayTemplate:
    annotations:
      required: false
      requiresComponent: ''
    description: Alias to BulkSequencingAssayTemplate, use for sequence data on a large scale when there is no template available that is more specific.
    is_a: BulkSequencingAssayTemplate
    notes:
    - It's possible that not all raw genomics data equates to sequencing output.
    slots:
    - isXenograft
    slot_usage:
      assay:
        range: SequencingAssayEnum
      platform:
        range: SequencingPlatformEnum
      fileFormat:
        range: SequencingFileFormatEnum
      isXenograft:
        ifabsent: string(No)
  GenomicsAssayTemplateExtended:
    annotations:
      required: false
      requiresComponent: ''
    description: Genomics assay template but with additional experiment data.
    is_a: GenomicsAssayTemplate
    slots:
    - experimentalCondition
    - experimentalTimepoint
    - timepointUnit
    - genePerturbed
    - genePerturbationTechnology
    - genePerturbationType
    - comments
  ImagingAssayTemplate:
    annotations:
      match:
      - 3D imaging
      - high content screen
      - high frequency ultrasound
      - in vivo bioluminescence
      - gel filtration chromatography
      - laser speckle imaging
      - photograph
      - positron emission tomography
      - spatial frequency domain imaging
      - western blot
      required: false
      requiresComponent: ''
    description: General template for describing imaging data.
    is_a: BiologicalAssayDataTemplate
    slot_usage:
      assay:
        range: ImagingAssayEnum
      platform:
        any_of:
        - range: MicroscopyImagingPlatformEnum
        - range: MRIPlatformEnum
        - range: ImagingSystemPlatformEnum
      fileFormat:
        range: ImagingFileFormatEnum
    slots:
    - platform
    - assayTarget
    - auxiliaryAsset
  ImmunoMicroscopyTemplate:
    annotations:
      match:
        assay:
        - immunofluorescence
        - immunohistochemistry
      required: false
      requiresComponent: ''
    description: Template for describing immunofluorescence or immunohistochemistry images.
    is_a: MicroscopyAssayTemplate
    slots:
    - antibodyID
    slot_usage:
      assay:
        range: ImagingAssayEnum
      platform:
        range: MicroscopyImagingPlatformEnum
      fileFormat:
        range: ImagingFileFormatEnum
  LightScatteringAssayTemplate:
    annotations:
      match:
        assay:
        - dynamic light scattering
        - microrheology
        - oscillatory rheology
        - static light scattering
      required: false
      requiresComponent: ''
    description: Template for dynamic or static light scattering data adapted from ISA-TAB-Nano specs.
    is_a: MaterialScienceAssayTemplate
    slots:
    - pH
    - concentrationNaCl
    - concentrationNaClUnit
    source: https://wiki.nci.nih.gov/display/icr/isa-tab-nano
    slot_usage:
      assay:
        range: CellBasedAssayEnum
      platform:
        range: OtherPlatformEnum
      fileFormat:
        range: TabularFileFormatEnum
  MRIAssayTemplate:
    annotations:
      match:
        assay:
        - conventional MRI
        - functional MRI
      required: false
      requiresComponent: ''
    description: Template for describing MRI data.
    is_a: ImagingAssayTemplate
    slots:
    - bodySite
    - MRISequence
    - experimentalCondition
    - experimentalTimepoint
    - timepointUnit
    slot_usage:
      assay:
        range: ImagingAssayEnum
      platform:
        range: MRIPlatformEnum
      fileFormat:
        range: ImagingFileFormatEnum
  MassSpecAssayTemplate:
    annotations:
      match:
        assay:
        - mass spectrometry
        - FIA-MSMS
        - label free mass spectrometry
        - MudPIT
        - TMT quantitation
        - liquid chromatography/mass spectrometry
        - liquid chromatography/tandem mass spectrometry
        - ultra high-performance liquid chromatography/tandem mass spectrometry
      required: false
      requiresComponent: ''
    close_mappings:
    - htan:MassSpectrometryLevel1
    description: Template for raw mass spec-based proteomics data.
    is_a: ProteinAssayTemplate
    notes:
    - Technically, mass spec does not have to be considered a biological assay, but we'll classify it as such when used with a biological sample.
    slots:
    - dataCollectionMode
    slot_usage:
      assay:
        range: MassSpectrometryAssayEnum
      platform:
        range: MassSpectrometryPlatformEnum
      fileFormat:
        range: MassSpecFileFormatEnum
  MaterialScienceAssayTemplate:
    annotations:
      match:
        assay:
        - rheometry
        - oscillatory rheology
        - differential scanning calorimetry
      required: false
      requiresComponent: ''
    description: General template for describing data for a materials science assay.
    is_a: NonBiologicalAssayDataTemplate
    slots:
    - platform
    - specimenID
    - materialType
    - concentrationMaterial
    - concentrationMaterialUnit
    - concentrationNaCl
    - concentrationNaClUnit
  MethylationArrayTemplate:
    annotations:
      match:
        assay:
        - methylation array
      required: false
      requiresComponent: ''
    description: Template for raw data files (idat) from DNA methylation arrays.
    is_a: GenomicsArrayTemplate
    slots:
    - chipID
    - chipPosition
    - plateName
    - plateWell
    source: https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-definition-view&id=raw_methylation_array
    slot_usage:
      assay:
        range: SequencingAssayEnum
      platform:
        range: ArrayPlatformEnum
      fileFormat:
        range: ArrayFileFormatEnum
  MicroscopyAssayTemplate:
    annotations:
      match:
        assay:
        - 3D confocal imaging
        - 3D electron microscopy
        - atomic force microscopy
        - brightfield microscopy
        - high content screen
        - phase-contrast microscopy
        - traction force microscopy
      required: false
      requiresComponent: ''
    close_mappings:
    - htan:ImagingLevel2
    description: Template for data from a microscopy data.
    is_a: ImagingAssayTemplate
    slots:
    - parentSpecimenID
    - specimenID
    - aliquotID
    - objective
    - nominalMagnification
    - lensAperture
    - workingDistance
    - workingDistanceUnit
    - immersion
    slot_usage:
      assay:
        range: ImagingAssayEnum
      platform:
        range: MicroscopyImagingPlatformEnum
      fileFormat:
        range: ImagingFileFormatEnum
  NonBiologicalAssayDataTemplate:
    abstract: true
    description: 'Describes data artifacts (i.e. files) from an experimental/physical-sciences assay  where input specimens are more at the level of synthesized molecules or inorganic materials.

      '
    is_a: FileBasedTemplate
    notes:
    - Name of this base abstraction is not great, may need to revise.
    slots:
    - dataType
    - dataSubtype
    - assay
  PdxGenomicsAssayTemplate:
    annotations:
      required: false
      requiresComponent: ''
    description: Raw genomics data from patient-derived xenograft (PDX) experiment, with additional PDX-relevant metadata.
    is_a: GenomicsAssayTemplate
    slots:
    - transplantationType
    - transplantationRecipientSpecies
    - transplantationRecipientTissue
    - modelSystemName
    - experimentalCondition
    - experimentalTimepoint
    - timepointUnit
    slot_usage:
      assay:
        range: SequencingAssayEnum
      platform:
        range: SequencingPlatformEnum
      fileFormat:
        range: SequencingFileFormatEnum
  PharmacokineticsAssayTemplate:
    annotations:
      match:
        assay:
        - 2D AlamarBlue absorbance
        - 2D AlamarBlue fluorescence
        - 2D Incucyte
        - ELISA
        - sandwich ELISA
      required: false
      requiresComponent: ''
    description: Generic template for describing data from a pharmacokinetics assay.
    is_a: BiologicalAssayDataTemplate
    slots:
    - parentSpecimenID
    - specimenID
    - aliquotID
    - platform
    - compoundName
    - compoundDose
    - compoundDoseUnit
    - experimentalCondition
    - experimentalTimepoint
    - timepointUnit
  PlateBasedReporterAssayTemplate:
    annotations:
      match:
        assay:
        - 2D AlamarBlue absorbance
        - 2D AlamarBlue fluorescence
        - 2D Incucyte
        - ELISA
        - sandwich ELISA
      required: false
      requiresComponent: ''
    description: Generic template for describing data from a plate-based reporter assay.
    is_a: BiologicalAssayDataTemplate
    slots:
    - parentSpecimenID
    - specimenID
    - aliquotID
    - platform
    - assayTarget
    - compoundName
    - compoundDose
    - compoundDoseUnit
    - experimentalCondition
    - experimentalTimepoint
    - timepointUnit
    - reporterGene
    - reporterSubstance
    slot_usage:
      assay:
        range: CellBasedAssayEnum
      platform:
        range: PlateReaderPlatformEnum
      fileFormat:
        range: TabularFileFormatEnum
  ProcessedAlignedReadsTemplate:
    annotations:
      match:
        assay:
        - ATAC-seq
        - CAPP-seq
        - CUT&RUN
        - ChIP-seq
        - ERR bisulfite sequencing
        - ISO-seq
        - NOMe-seq
        - RNA-seq
        - T cell receptor repertoire sequencing
        - bisulfite sequencing
        - miRNA-seq
        - next-generation sequencing
        - scCGI-seq
        - targeted exome sequencing
        - whole exome sequencing
        - whole genome sequencing
        dataType:
        - AlignedReads
      required: false
      requiresComponent: ''
    close_mappings:
    - htan:ScRNA-seqLevel2
    - htan:BulkRNA-seqLevel2
    - htan:BulkWESLevel2
    description: "Template for describing aligned reads (e.g. BAM/CRAM files) from a sequencing assay. The QC meta are extracted from samtools stats when available and are the same metrics preferred by GDC. \n"
    is_a: BiologicalAssayDataTemplate
    slots:
    - genomicReference
    - genomicReferenceLink
    - averageInsertSize
    - averageReadLength
    - averageBaseQuality
    - pairsOnDifferentChr
    - readsDuplicatedPercent
    - readsMappedPercent
    - meanCoverage
    - proportionCoverage10x
    - proportionCoverage30x
    - readDepth
    - totalReads
    - workflow
    - workflowLink
    - auxiliaryAsset
    - specimenID
    slot_usage:
      dataType:
        ifabsent: string(AlignedReads)
      dataSubtype:
        ifabsent: string(processed)
      fileFormat:
        range: SequencingFileFormatEnum
  ProcessedExpressionTemplate:
    annotations:
      match:
        assay:
        - quantitative PCR
        - microarray
        - miRNA array
        - RNA array
        - RNA-seq
        - single-cell RNA-seq
        dataType:
        - geneExpression
        - proteinExpression
      required: false
      requiresComponent: ''
    close_mappings:
    - htan:BulkRNA-seqLevel3
    description: Template for quantified gene/protein expression data that are still represented as one file per sample.
    is_a: BiologicalAssayDataTemplate
    slots:
    - expressionUnit
    - workflow
    - workflowLink
    - auxiliaryAsset
    - specimenID
    slot_usage:
      dataSubtype:
        ifabsent: string(processed)
  ProcessedMergedDataTemplate:
    annotations:
      match:
        dataType:
        - AnnotatedSomaticVariants
        - AnnotatedGermlineVariants
        - geneExpresssion
      required: false
      requiresComponent: ''
    close_mappings:
    - https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-definition-view&id=aggregated_somatic_mutation
    - https://docs.gdc.cancer.gov/Data_Dictionary/viewer/#?view=table-definition-view&id=gene_expression
    description: 'Further processed data with multiple samples aggregated into one file. This may be also be known as level-4 data. Unlike level-2 and level-3 data, individual-level attributes such as age and sex are no longer surfaced on the data file directly.

      '
    is_a: FileBasedTemplate
    slots:
    - dataType
    - dataSubtype
    - workflow
    - workflowLink
    - auxiliaryAsset
    - assay
    slot_usage:
      dataSubtype:
        ifabsent: string(processed)
  ProcessedVariantCallsTemplate:
    annotations:
      match:
        assay:
        - next-generation sequencing
        - targeted exome sequencing
        - whole exome sequencing
        - whole genome sequencing
        - TIDE
        dataType:
        - GermlineVariants
        - AnnotatedGermlineVariants
        - SomaticVariants
        - AnnotatedSomaticVariants
        - CopyNumberVariants
      required: false
      requiresComponent: ''
    close_mappings:
    - htan:BulkWESLevel3
    description: Template for describing either simple germline/somatic variant calls output data (VCF/MAF) as well as structural variants (e.g. CNVs).
    is_a: BiologicalAssayDataTemplate
    slots:
    - isFilteredReads
    - workflow
    - workflowLink
    - auxiliaryAsset
    - specimenID
    slot_usage:
      dataSubtype:
        ifabsent: string(processed)
      fileFormat:
        range: SequencingFileFormatEnum
  ProteinArrayTemplate:
    annotations:
      match:
        assay:
        - RPPA
      required: false
      requiresComponent: ''
    close_mappings:
    - htan:RPPALevel2
    description: Template for array- and immuno-based proteomics data.
    is_a: ProteinAssayTemplate
    slots:
    - antibodyID
    slot_usage:
      assay:
        range: MassSpectrometryAssayEnum
      platform:
        range: ArrayPlatformEnum
      fileFormat:
        range: ArrayFileFormatEnum
  ProteinAssayTemplate:
    abstract: true
    annotations:
      required: false
      requiresComponent: ''
    description: Abstract template for data from some assay of protein structure and function. Data should be instantiated with more specific template.
    is_a: BiologicalAssayDataTemplate
    slots:
    - parentSpecimenID
    - specimenID
    - aliquotID
    - platform
    - proteinExtractSource
    slot_usage:
      assay:
        range: MassSpectrometryAssayEnum
      platform:
        range: MassSpectrometryPlatformEnum
      fileFormat:
        range: MassSpecFileFormatEnum
  ProteomicsAssayTemplate:
    annotations:
      required: false
      requiresComponent: ''
    description: Alias to MassSpecAssayTemplate for backwards-compatibility.
    is_a: MassSpecAssayTemplate
    slots: null
    slot_usage:
      assay:
        range: MassSpectrometryAssayEnum
      platform:
        range: MassSpectrometryPlatformEnum
      fileFormat:
        range: MassSpecFileFormatEnum
  RNASeqTemplate:
    annotations:
      match:
        assay:
        - RNA-seq
        - lncRNA-seq
        dataType:
        - SequenceReads
      required: false
      requiresComponent: ''
    close_mappings:
    - htan:BulkRNA-seqLevel1
    description: Template for describing raw data from (bulk) RNA-sequencing
    is_a: BulkSequencingAssayTemplate
    slots:
    - genePerturbed
    - genePerturbationType
    - genePerturbationTechnology
    - experimentalCondition
    - isCellLine
    - isPrimaryCell
    slot_usage:
      assay:
        range: SequencingAssayEnum
      platform:
        range: SequencingPlatformEnum
      fileFormat:
        range: SequencingFileFormatEnum
      dataType:
        ifabsent: string(SequenceReads)
      isPrimaryCell:
        ifabsent: string(Yes)
  ScRNASeqTemplate:
    annotations:
      match:
        assay:
        - single-cell RNA-seq
        dataType:
        - geneExpression
      required: false
      requiresComponent: ''
    description: Template for describing raw data from single-cell RNA-seq.
    is_a: ScSequencingAssayTemplate
    slots:
    - genePerturbed
    - genePerturbationType
    - genePerturbationTechnology
    - experimentalCondition
    slot_usage:
      assay:
        range: SequencingAssayEnum
      platform:
        range: SequencingPlatformEnum
      fileFormat:
        range: SequencingFileFormatEnum
      dataType:
        ifabsent: string(geneExpression)
  ScSequencingAssayTemplate:
    annotations:
      match:
        assay:
        - ISO-seq
        - miRNA-seq
        - NOMe-seq
        - next-generation sequencing
        - ribo-seq
        - scCGI-seq
        - Sanger sequencing
        - T cell receptor repertoire sequencing
      required: false
      requiresComponent: ''
    description: General template for raw RNA/DNA data, i.e. sequence data from a sequencing assay.
    is_a: GeneticsAssayTemplate
    slots:
    - cellType
    - isCellLine
    - cellID
    - dissociationMethod
    - runType
    - libraryStrand
    - libraryKitID
    - libraryPrep
    - libraryPreparationMethod
    - readPair
    - readLength
    - readDepth
    - targetDepth
    - batchID
    - auxiliaryAsset
    slot_usage:
      assay:
        range: SequencingAssayEnum
      platform:
        range: SequencingPlatformEnum
      fileFormat:
        range: SequencingFileFormatEnum
  UpdateMilestoneReport:
    annotations:
      required: false
      requiresComponent: ''
    description: Metadata template for updating milestone report values in NF studies -- currently a supported feature for NTAP and GFF.
    is_a: PartialTemplate
    slots:
    - Filename
    - resourceType
    - progressReportNumber
  WESTemplate:
    annotations:
      match:
        assay:
        - whole exome sequencing
        dataType:
