    - painStatus
    - tumorTreatmentStatus
    - cafeaulaitMacules
    - skinFoldFreckling
    - IrisLischNodules
    - dermalNeurofibromas
    - subcutaneousNodularNeurofibromas
    - diffuseDermalNeurofibromas
    - spinalNeurofibromas
    - plexiformNeurofibromas
    - opticGlioma
    - heartDefect
    - vascularDisease
    - pubertyOnset
    - stature
    - peripheralNeuropathy
    - aqueductalStenosis
    - longBoneDysplasia
    - sphenoidDysplasia
