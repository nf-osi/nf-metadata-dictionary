classes:
  Template:
    abstract: true
    description: A collection of fields representing some entity.
    comments:
    - Also called a manifest depending on context.
  PartialTemplate:
    abstract: true
    description: A template for collecting a subset of contextual data; not intended
      to be a standalone template but rather a subdocument.
  AnimalIndividualTemplate:
    description: Template for non-human individual-level data.
    slots:
    - individualID
    - sex
    - age
    - ageUnit
    - diagnosis
    - diagnosisAgeGroup
    - inheritance
    - mosaicism
    - nf1Genotype
    - nf2Genotype
    - germlineMutation
    - species
    - modelSystemName
  BiospecimenTemplate:
    description: Specimen-level data, whether from human or animal.
    slots:
    - individualID
    - parentSpecimenID
    - specimenID
    - aliquotID
    - tumorType
    - bodySite
    - experimentalCondition
  HumanCohortTemplate:
    description: 'Data of biosamples from human patients. Adapted from Table 2 of
      http://nrs.harvard.edu/urn-3:HUL.InstRepos:32725809. This template should be
      used when biosamples are from NF patients to provides a more valuable characterization
      and make additional gene-phenotype insights possible.

      '
    notes:
    - Instead of collecting birth month/year, age is collected.
    - What has been required is still required, while all new recommendations are
      optional.
    - Include attributes used for the portal but not in recommendations (nf1Genotype,
      nf1Genotype, species).
    slots:
    - individualID
    - sex
    - age
    - ageUnit
    - diagnosis
    - diagnosisAgeGroup
    - inheritance
    - mosaicism
    - nf1Genotype
    - nf2Genotype
    - germlineMutationIndicator
    - species
