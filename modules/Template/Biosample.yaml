classes:
  AnimalIndividualTemplate:
    annotations:
      required: false
      requiresComponent: ''
    description: 'Template for non-human individual-level data. For xenografts, individualID references the cell line donor. Use sex/age/species for the individual animal. Use modelSystemName for the animal model genetic background, with modelSpecies/modelSex/modelAge for the model host animal.'
    slots:
    - individualID
    - sex
    - age
    - ageUnit
    - diagnosis
    - diagnosisAgeGroup
    - inheritance
    - mosaicism
    - nf1Genotype
    - nf2Genotype
    - germlineMutation
    - species
    - modelSystemName
    - modelSpecies
    - modelSex
    - modelAge
    - modelAgeUnit
  BiospecimenTemplate:
    annotations:
      required: false
      requiresComponent: ''
    description: 'Specimen-level data, whether from human or animal. For cell line specimens, individualID references the cell line. For xenografts, also specify modelSystemName and model attributes.'
    slots:
    - individualID
    - parentSpecimenID
    - specimenID
    - aliquotID
    - tumorType
    - bodySite
    - experimentalCondition
    - modelSystemName
    - modelSpecies
    - modelSex
    - modelAge
    - modelAgeUnit
  HumanCohortTemplate:
    annotations:
      required: false
      requiresComponent: ''
    description: 'Data of biosamples from human patients. Adapted from Table 2 of http://nrs.harvard.edu/urn-3:HUL.InstRepos:32725809. This template should be used when biosamples are from NF patients to provides a more valuable characterization and make additional gene-phenotype insights possible.

      '
    notes:
    - Instead of collecting birth month/year, age is collected.
    - What has been required is still required, while all new recommendations are optional.
    - Include attributes used for the portal but not in recommendations (nf1Genotype, nf1Genotype, species).
    slots:
    - individualID
    - sex
    - age
    - ageUnit
    - diagnosis
    - diagnosisAgeGroup
    - inheritance
    - mosaicism
    - nf1Genotype
    - nf2Genotype
    - germlineMutationIndicator
    - species
    - vitalStatus
    - WHOPerformanceStatus
    - painStatus
    - tumorTreatmentStatus
    - cafeaulaitMacules
    - skinFoldFreckling
    - IrisLischNodules
    - dermalNeurofibromas
    - subcutaneousNodularNeurofibromas
    - diffuseDermalNeurofibromas
    - spinalNeurofibromas
    - plexiformNeurofibromas
    - opticGlioma
    - heartDefect
    - vascularDisease
    - pubertyOnset
    - stature
    - peripheralNeuropathy
    - aqueductalStenosis
    - longBoneDysplasia
    - sphenoidDysplasia
    - scoliosis
