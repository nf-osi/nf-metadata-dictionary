classes:
  ProtocolTemplate:
    is_a: FileBasedTemplate
    annotations:
      required: false
      requiresComponent: ''
      templateFor:
        dataType:
        - protocol
    description: Describes protocol document based on https://bioschemas.org/profiles/LabProtocol/0.7-DRAFT.
    slots:
    - Component
    - Filename
    - fileFormat
    - title
    - author
    - citation
    - license
    - protocolAssay
    - protocolPurpose
    - sampleType
    - comments
    - resourceType
    source: https://bioschemas.org/profiles/LabProtocol/0.7-DRAFT
    slot_usage:
      resourceType:
        ifabsent: string(protocol)
