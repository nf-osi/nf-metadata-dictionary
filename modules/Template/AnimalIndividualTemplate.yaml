      Nf1-R681X/Flox:
        description: Nf1-R681X/Flox mice carry a germline Nf1 mutation (R681X) with
          conditional removal of the second Nf1 allele via Cre-lox recombination,
          providing researchers with a useful model to investigate the effects and
          implications of Nf1 gene alterations in different experimental contexts.
        meaning: https://doi.org/10.1093/hmg/ddw039
      Nf1flox/flox:
        description: Mice with two floxed NF1 alleles.
        meaning: https://www.doi.org/10.1002/ana.23813
      Prss56Cre/+;Tom/+:
        description: The Prss56Cre/+;Tom/+ mouse model is genetically engineered to
          express Cre recombinase under the Prss56 promoter, enabling tissue-specific
          gene modification, alongside a Tomato fluorescent protein reporter to visualize
          Cre activity.
      Prss56Cre/+;Tom/+;Nf1fl/fl:
        description: The Prss56Cre/+;Tom/+;Nf1fl/fl mouse model is genetically engineered
          to express Cre recombinase under the Prss56 promoter, enabling tissue-specific
          deletion of the Nf1 gene, alongside a visual reporter, Tomato fluorescent
          protein, for tracing Cre activity.
      Prss56Cre;R26mT:
        description: Prss56Cre;R26mT is a transgenic non-human animal model for Neurofibromatosis
          type 1, wherein the Nf1 gene is specifically inactivated in BC cells and
          derivatives thereof.
        meaning: https://patents.google.com/patent/EP3420811A1/en
