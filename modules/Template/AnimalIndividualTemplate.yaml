      GFAP-Cre; Nf1-C383X/Flox:
        description: GFAP-Cre; Nf1-C383X/Flox mice carry a germline Nf1 mutation (C383X),
          and the second Nf1 allele is conditionally knocked out in astrocytes, offering
          researchers a valuable tool to explore the specific consequences and roles
          of these genetic modifications in astrocytes and studies related to Nf1.
        meaning: https://doi.org/10.1038/s41467-022-30466-6
      GFAP-Cre; Nf1-G848R/Flox:
        description: GFAP-Cre; Nf1-G848R/Flox mice carry a germline Nf1 mutation (G848R),
          and the second Nf1 allele is conditionally knocked out in astrocytes, offering
          researchers a valuable tool to explore the specific consequences and roles
          of these genetic modifications in astrocytes and studies related to Nf1.
        meaning: https://doi.org/10.1093/hmg/ddw039
      GFAP-Cre; Nf1-R681X/Flox:
        description: GFAP-Cre; Nf1-R681X/Flox mice have a germline Nf1 mutation (R681X),
          and the second Nf1 allele is conditionally knocked out specifically in astrocytes,
          providing a unique model for studying the effects and functions of these
          genetic alterations in astrocytes and Nf1-related research.
        meaning: https://doi.org/10.1093/hmg/ddw039
      NOD scid gamma:
        description: "These mice are most often referred to using their branded name\
          \ NSG\u2122 and are extremely immunodeficient."
        meaning: https://www.jax.org/strain/005557
      NRG:
        description: Extremely immunodeficient mice with a targeted knockout mutation
          in recombination activating gene 1 (Rag1) and a complete null allele of
          the IL2 receptor common gamma chain.
        meaning: https://www.jax.org/strain/007799
      Nf1-C383X/Flox:
        description: Nf1-C383X/Flox mice feature a germline Nf1 mutation (R383X) with
          conditional removal of the second Nf1 allele through Cre-lox recombination,
          making them an important resource for studying the specific consequences
          and roles of Nf1 gene alterations in diverse research areas.
        meaning: https://doi.org/10.1038/s41467-022-30466-6
      Nf1-C848R/Flox:
