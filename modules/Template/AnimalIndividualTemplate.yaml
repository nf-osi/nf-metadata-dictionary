imports:
- linkml:types
name: nfosi
prefixes:
  htan: https://raw.githubusercontent.com/ncihtan/data-models/main/HTAN.model.jsonld
  linkml: https://w3id.org/linkml/
  nf: https://w3id.org/synapse/nfosi/vocab/
  personinfo: https://w3id.org/linkml/examples/personinfo/
  prov: http://www.w3.org/ns/prov#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
slots:
  age:
    description: A numeric value representing age of the individual. Use with `ageUnit`.
    required: false
  ageUnit:
    description: A time unit that can be used with a given age value, e.g. years.
    range: TimeUnit
    required: false
  diagnosis:
    description: Diagnosis for the individual given signs and symptoms. Use the most
      specific diagnosis term that applies.
    range: DiagnosisEnum
    required: true
  diagnosisAgeGroup:
    description: Age group of the individual at the time of diagnosis.
    range: AgeGroupEnum
    title: Diagnosis age group
  germlineMutation:
    description: The individual's actual germline mutation.
    notes:
    - More sensitive information than germlineMutationIndicator.
    - Free-text field that possibly suggests *any* mutations could be put here, while
      nf1GermlineMutation, etc. are more specific in terms of disease.
  individualID:
    description: A unique identifier (non-PII) that represents the individual from
      which the data came. This could be a patient or animal ID.
    required: true
  inheritance:
    description: Describes whether known inheritance from a parent.
    range: InheritanceEnum
    title: Inheritance
  modelSystemName:
    any_of:
    - range: CellLineModel
    - range: MouseModel
    description: 'A group of presumed common ancestry with clear-cut physiological
      but usually not morphological distinctions such as an animal model or cell line.
      EXAMPLE(S):  HEK293 (cell line), Minnesota5 (swine strain), DXL (poultry strain),
      RB51 (vaccine strain of Brucella abortus)'
    required: false
  mosaicism:
    description: Whether individual is mosaic.
    range: MosaicismEnum
    title: Mosaicism
  nf1Genotype:
    any_of:
    - range: Genotype
    - range: UnknownEnum
    description: Genotype of NF1 gene in the biospecimen from which the data were
      derived, if known.
    required: false
    see_also:
    - nf1Variant
    - nf2Genotype
  nf2Genotype:
    any_of:
    - range: Genotype
    - range: UnknownEnum
    description: Genotype of NF2 gene in the biospecimen from which the data were
      derived, if known
    required: false
  sex:
    any_of:
    - range: SexEnum
    - range: UnknownEnum
    - range: NotApplicableEnum
    description: Phenotypic expression of chromosomal makeup that defines a study
      subject as male, female, or other.
    required: false
  species:
    description: The name of a species (typically a taxonomic group) of organism.
    range: SpeciesEnum
    required: true
