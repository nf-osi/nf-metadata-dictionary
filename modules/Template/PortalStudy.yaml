classes:
  PortalStudy:
    attributes:
      accessRequirements:
        range: string
        required: false
      acknowledgementStatements:
        range: string
        required: false
      alternateDataRepository:
        range: string
        required: false
      clinicalTrialID:
        range: string
        required: false
      dataStatus:
        range: DataStatusEnum
        required: true
      dataType:
        multivalued: true
        range: Data
        required: false
      diseaseFocus:
        multivalued: true
        range: DiseaseFocusEnum
        required: false
      embargoEndDate:
        range: string
      fundingAgency:
        range: string
        required: true
      grantDOI:
        multivalued: true
        range: string
        required: false
      grantEndDate:
        range: string
      grantStartDate:
        range: string
      initiative:
        range: string
        required: true
      institutions:
        multivalued: true
        range: Institution
        required: true
      manifestation:
        multivalued: true
        range: string
        required: false
      relatedStudies:
        multivalued: true
        range: string
        required: false
      releasedDate:
        range: string
      studyFileviewId:
        range: string
        required: true
      studyId:
        range: string
        required: true
      studyLeads:
        multivalued: true
        range: string
        required: true
      studyName:
        range: string
        required: true
      studyStatus:
        range: StudyStatusEnum
        required: true
      summary:
        range: string
        required: true
    description: 'A scientific project of some planned duration with PIs and key contributors, specific research topics, and potential publication/data/other outputs.  A study is often represented as a Synapse project and so is also referred to as "project". The study schema here is specifically for studies listed on the NF Portal at https://nf.synapse.org/Explore/Studies.

      '
    notes:
    - There are small differences for the public portal representation of study vs. elsewhere such as in the less-public data sharing plan, but it should always be possible to translate DSP rep to the portal study rep.
