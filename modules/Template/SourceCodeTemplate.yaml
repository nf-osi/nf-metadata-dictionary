id: https://w3id.org/nfosi/
default_curi_maps:
- semweb_context
prefixes:
  nf: https://w3id.org/synapse/nfosi/vocab/
  personinfo: https://w3id.org/linkml/examples/personinfo/
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  skos: http://www.w3.org/2004/02/skos/core#
  prov: http://www.w3.org/ns/prov#
  htan: https://raw.githubusercontent.com/ncihtan/data-models/main/HTAN.model.jsonld
default_prefix: nf
default_range: string
emit_prefixes:
- rdf
- rdfs
- xsd
- skos
imports:
- linkml:types
name: SourceCodeTemplate
classes:
  SourceCodeTemplate:
    description: Template for describing scripts or software code.
    is_a: Template
    slots:
    - title
    - author
    - citation
    - license
    - programmingLanguage
    - runtimePlatform
    - documentation
  Template:
    description: A collection of fields representing some entity.
    slots: []
slots:
  title:
    description: Title of a resource.
    range: string
    required: true
    see_also: https://www.w3.org/TR/vocab-dcat-3/#Property:resource_title
  author:
    title: Author(s)
    description: The author of the resource; preferably use an ORCID ID, GitHub profile
      link, etc., if available and a text name if not.
    range: string
    multivalued: true
    required: false
  citation:
    title: Citation
    description: Citation (e.g. doi) that usage of data or resource should be cited
      with.
    range: string
    required: false
  license:
    title: License
    description: Link to a license or name of license applicable for the resource.
    range: License
    required: false
  programmingLanguage:
    description: A computer programming language
    required: false
  runtimePlatform:
    description: Runtime platform or script interpreter dependencies (e.g. Java v1,
      Python 2.3).
    required: false
  documentation:
    description: URL to any documentation describing the resource and its use.
    required: false
enums:
  License:
    description: License attached to the data. If indicates UNKNOWN or RESTRICTED-USE,
      data may not be used without further contact for terms.
    notes:
    - https://libanswers.ucalgary.ca/faq/200582
    - https://resources.data.gov/open-licenses/
    - https://the-turing-way.netlify.app/reproducible-research/licensing/licensing-data.html
    - https://help.figshare.com/article/what-is-the-most-appropriate-licence-for-my-research
    permissible_values:
      UNKNOWN:
        description: The license for the dataset is not known.
      Public Domain:
        description: Technically not a license, the public domain mark relinquishes
          all rights to a dataset and dedicates the dataset to the public domain.
        source: https://creativecommons.org/public-domain/pdm/
      CC-0:
        title: Creative Commons Zero
        description: A Creative Commons license and is like a public domain dedication.
          The copyright holder surrenders rights in a dataset using this license.
        source: https://creativecommons.org/publicdomain/zero/1.0/
      ODC-PDDL:
        title: Open Data Commons Public Domain Dedication and License
        description: 'This license is one of the Open Data Commons licenses and is
          like a public domain dedication. The copyright holder surrenders rights
          in a dataset using this license.

          '
        source: https://opendatacommons.org/licenses/pddl/
      CC-BY:
        title: Creative Commons Attribution 4.0 International
        description: This license is one of the open Creative Commons licenses and
          allows users to share and adapt the dataset so long as they give credit
          to the copyright holder.
        source: https://creativecommons.org/licenses/by/4.0/
      ODC-BY:
        title: Open Data Commons Attribution License
        description: This license is one of the Open Data Commons licenses and allows
          users to share and adapt the dataset as long as they give credit to the
          copyright holder.
        source: https://opendatacommons.org/licenses/by/
      ODC-ODbL:
        title: Open Data Commons Open Database License
        description: 'This license is one of the Open Data Commons licenses and allows
          users to share and adapt the dataset as long as they give credit to the
          copyright holder and distribute any additions, transformation or changes
          to the dataset.

          '
        source: https://opendatacommons.org/licenses/odbl/
      CC BY-SA:
        title: Creative Commons Attribution-ShareAlike 4.0 International
        description: 'This license is one of the open Creative Commons licenses and
          allows users to share and adapt the dataset as long as they give credit
          to the copyright holder and distribute any additions, transformations or
          changes to the dataset under this same https://creativecommons.org/licenses/by/4.0/

          '
        source: https://creativecommons.org/licenses/by-nc-sa/4.0/
      CC BY-NC:
        title: Creative Commons Attribution-NonCommercial 4.0 International
        description: 'This license is one of the Creative Commons licenses and allows
          users to share and adapt the dataset if they give credit to the copyright
          holder and do not use the dataset for any commercial purposes.

          '
        source: https://creativecommons.org/licenses/by-nc/4.0/
      CC BY-ND:
        title: Creative Commons Attribution-NoDerivatives 4.0 International
        description: 'This license is one of the Creative Commons licenses and allows
          users to share the dataset if they give credit to copyright holder, but
          they cannot make any additions, transformations or changes to the dataset
          under this license.

          '
        source: https://creativecommons.org/licenses/by-nd/4.0/
      CC BY-NC-SA:
        title: Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International
        description: 'This license is one of the Creative Commons licenses and allows
          users to share the dataset only if they (1) give credit to the copyright
          holder, (2) do not use the dataset for any commercial purposes, and (3)
          distribute any additions, transformations or changes to the dataset under
          this same license.

          '
        source: https://creativecommons.org/licenses/by-nc-sa/4.0/
      CC BY-NC-ND:
        title: Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International
        description: 'This license is one of the Creative Commons licenses and allows
          users to use only your unmodified dataset if they give credit to the copyright
          holder and do not share it for commercial purposes. Users cannot make any
          additions, transformations or changes to the dataset under this license.

          '
        source: https://creativecommons.org/licenses/by-nc-nd/4.0/
