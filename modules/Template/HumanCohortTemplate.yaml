enums:
  AgeGroupEnum:
    permissible_values:
      adolescence: null
      adulthood: null
      childhood: null
      infancy: null
      unknown: null
  BinaryImagingDiagnosisEnum:
    description: Enumerations describing the manifestation of tumors confirmed via
      imaging with mainly absent or present being the most relevant result.
    permissible_values:
      absent by imaging: null
      not imaged: null
      present: null
      unknown: null
  DiagnosisEnum:
    permissible_values:
      22q-related schwannomatosis: null
      LZTR1-related schwannomatosis: null
      NF2-related schwannomatosis:
        description: Previously known as Neurofibromatosis type 2.
      Neurofibromatosis type 1:
        description: '(NF1) - A disease characterized by patches of skin pigmentation
          (cafe-au-lait spots), Lisch nodules of the iris, tumors in the peripheral
          nervous system and fibromatous skin tumors.  Individuals with the disorder
          have increased susceptibility to the development of benign and malignant
          tumors.

          '
      Noonan Syndrome:
        description: A rare, highly variable, multisystemic disorder mainly characterized
          by short stature, distinctive facial features, congenital heart defects,
          cardiomyopathy and an increased risk to develop tumors in childhood.
        meaning: http://www.orpha.net/ORDO/Orphanet_648
      Not Applicable: null
      SMARCB1-related schwannomatosis: null
      Schwannomatosis:
        description: A rare genetic disorder characterized by the presence of multiple
          schwannomas.
        meaning: http://purl.obolibrary.org/obo/NCIT_C6557
      Schwannomatosis-NEC: null
      Schwannomatosis-NOS: null
      Sporadic Schwannoma:
        description: 'Sporadic schwannomas and neurofibromas are tumors that arise
          from the nerve sheaths of cranial nerves, nerve roots, spinal nerves, and
          peripheral nerves.  Most schwannomas originate from the eighth cranial nerve,
          whereas neurofibromas more commonly arise along the spinal nerve roots.

          '
        notes:
        - Not in NCIT as of 2023-06-07
      Unknown: null
      Vestibular Schwannoma:
        meaning: http://purl.obolibrary.org/obo/NCIT_C3276
  Genotype:
    permissible_values:
      +/+:
        description: Homozygous wildtype
      +/-:
        description: Heterozygous deletion or mutation
      -/-:
        description: Homozygous deletion or mutation.
      Unknown:
        description: unknown
  InheritanceEnum:
    permissible_values:
      parent affected: null
      parent not affected: null
      unknown: null
  LateralManifestationEnum:
    description: Enumerations describing the manifestation of tumors confirmed via
      imaging (MRI or other), where lateral information is most relevant.
    permissible_values:
      absent by imaging: null
      bilateral: null
      not imaged: null
      unilateral: null
      unknown: null
  MosaicismEnum:
    permissible_values:
      mosaic: null
      not mosaic: null
      unknown: null
  MultipleImagingDiagnosisEnum:
    description: Enumerations describing the manifestation of tumors confirmed via
      imaging with one or multiple sites being the most relevant result.
    permissible_values:
      absent by imaging: null
      multiple: null
      not imaged: null
      single: null
      unknown: null
  NeurofibromaManifestationEnum:
    description: Enumerations describing how neurofibromas can manifest more generally.
    permissible_values:
      absent: null
      dense: null
      scattered: null
      unknown: null
  NonvestibularSchwannomaManifestationEnum:
    permissible_values:
      1 pathogically confirmed: null
      2 or more, at least 1 pathogically confirmed: null
      only by imaging evidence: null
      unknown: null
  NotApplicableEnum:
    permissible_values:
      Not Applicable:
        description: Not applicable in this context
  OpticGliomaManifestationEnum:
    description: Enumerations describing the manifestation of optic gliomas, combining
      information on presence, symptoms, and treatment.
    permissible_values:
      absent: null
      present - asymptomatic: null
      present - symptomatic - not treated: null
      present - symptomatic - treated: null
      unknown: null
  PainEnum:
    permissible_values:
      disabling: null
      not a problem: null
      occasional: null
  Percentiles-2SD:
    description: Enumerations corresponding to 3 bins using 2 standard deviations
      as a cutoff.
    permissible_values:
      5th-95th centile: null
      < 5th centile: null
      '> 95th centile': null
  PlexiformNeurofibromaManifestationEnum:
    description: Enumerations describing the manifestation of plexiform neurofibromas,
      combining information on presence and the certainty via MRI imaging technique.
    permissible_values:
      absent by MRI: null
      absent clinically - no MRI: null
      present: null
      unknown: null
  PresenceEnum:
    description: Enumeration for binary + unknown for very basic classification of
      a manifestation in clinical context.
    permissible_values:
      absent: null
      present: null
      unknown: null
  PubertyOnsetEnum:
    permissible_values:
      late: null
      normal: null
      prebubertal: null
      precocious: null
  SchwannomaManifestationEnum:
    description: Enumerations describing the manifestation of schwannomas.
    permissible_values:
      dense: null
      scattered: null
      single: null
      unknown: null
  SexEnum:
    permissible_values:
      Female:
        description: A person who belongs to the sex that normally produces ova. The
          term is used to indicate biological sex distinctions, or cultural gender
          role distinctions, or both.
        meaning: http://purl.obolibrary.org/obo/NCIT_C16576
      Male:
        description: A person who belongs to the sex that normally produces sperm.
          The term is used to indicate biological sex distinctions, cultural gender
          role distinctions, or both.
        meaning: http://purl.obolibrary.org/obo/NCIT_C20197
  SpeciesEnum:
    permissible_values:
      Danio rerio:
        description: 'Danio rerio with taxonomy ID: 7955 and Genbank common name:
          zebrafish'
        meaning: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id=7955&lvl=3&lin=f&keep=1&srchmode=1&unlock
      Drosophila melanogaster:
        description: 'Drosophila melanogaster with taxonomy ID: 7227 and Genbank common
          name: fruit fly'
        meaning: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id=7227&lvl=3&p=has_linkout&p=blast_url&p=genome_blast&p=mapview&lin=f&keep=1&srchmode=1&unlock
      Gallus gallus:
        description: The common domestic fowl, Chicken.
        meaning: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id=9031
      Homo sapiens:
        description: 'Homo sapiens with taxonomy ID: 9606 and Genbank common name:
          human'
        meaning: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id=9606&lvl=3&lin=f&keep=1&srchmode=1&unlock
      Mus musculus:
        description: 'Mus musculus with taxonomy ID: 10090 and Genbank common name:
          house mouse'
        meaning: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id=10090&lvl=3&lin=f&keep=1&srchmode=1&unlock
      Mus musculus (humanized):
        description: 'Mus musculus with taxonomy ID: 10090 and Genbank common name:
          house mouse'
        meaning: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id=10090&lvl=3&lin=f&keep=1&srchmode=1&unlock
      Oryctolagus cuniculus:
        description: 'Oryctolagus cuniculus with taxonomy ID: 9986 and Genbank common
          name: rabbit'
        meaning: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id=9986&lvl=3&lin=f&keep=1&srchmode=1&unlock
      Pan troglodytes:
        description: 'Pan troglodytes with taxonomy ID: 9598 and Genbank common name:
          chimpanzee'
        meaning: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id=9598&lvl=3&lin=f&keep=1&srchmode=1&unlock
      Rattus norvegicus:
        description: 'Rattus with taxonomy ID:10116 and Genbank common name: Norway
          rat'
        meaning: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id=10116&lvl=3&lin=f&keep=1&srchmode=1&unlock
      Rhesus macaque:
        description: 'Macaca mulatta with taxonomy ID: 9544 and Genbank common name:
          Rhesus monkey'
        meaning: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id=9544&lvl=3&p=has_linkout&p=blast_url&p=genome_blast&p=mapview&lin=f&keep=1&srchmode=1&unlock
      Sus scrofa:
        description: 'Sus scrofa with taxonomy ID: 9823 and Genbank common name: pig'
        meaning: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&id=9823
  SpinalNeuromaManifestationEnum:
    description: Enumerations describing the manifestation of spinal neurofibromas,
      combining information on presence and the cervical locations.
    permissible_values:
      absent: null
      all levels: null
      levels 1-3: null
      not imaged: null
  TestSummaryEnum:
    permissible_values:
      not tested: null
      tested but unknown: null
  TimeUnit:
    permissible_values:
      days:
        meaning: http://purl.obolibrary.org/obo/UO_0000033
      hours:
        meaning: http://purl.obolibrary.org/obo/UO_0000032
      minutes:
        meaning: http://purl.obolibrary.org/obo/UO_0000031
      months:
        meaning: http://purl.obolibrary.org/obo/UO_0000035
      seconds:
        meaning: http://purl.obolibrary.org/obo/UO_0000010
      weeks:
        meaning: http://purl.obolibrary.org/obo/UO_0000034
      years:
        meaning: http://purl.obolibrary.org/obo/UO_0000036
  TumorTreatmentEnum:
    permissible_values:
      chemotherapy: null
      clinical trial: null
      no specific therapy: null
      radiation: null
      surgery: null
      targeted therapy: null
  UnknownEnum:
    permissible_values:
      Unknown:
        description: Not known, observed, recorded; or reported as unknown by the
          data contributor.
        meaning: http://purl.obolibrary.org/obo/NCIT_C17998
  VitalStatusEnum:
    permissible_values:
      alive: null
      deceased: null
      unknown: null
  WHOPerformanceStatusScores:
    description: https://www.ncbi.nlm.nih.gov/books/NBK97482/
    permissible_values:
      '0': null
      '1': null
      '2': null
      '3': null
      '4': null
