enums:
  CuratedDataEnum:
    permissible_values:
      gene symbol:
        description: A unique gene name approved by an organism specific nomenclature committee.
        meaning: http://purl.obolibrary.org/obo/NCIT_C43568
      clinical data:
        description: Data obtained through patient examination or treatment.
        meaning: http://purl.obolibrary.org/obo/NCIT_C15783
      gene function:
        description: A term that expresses the function of a gene product.
        meaning: http://purl.obolibrary.org/obo/NCIT_C48933
      chemical descriptor:
        description: A chemical descriptor is a data item (quantity or value) about a chemical entity that conforms to a specification for how it is calculated, measured or recorded.
        meaning: http://semanticscience.org/resource/CHEMINF_000123
  
  Resource:
    description: > 
      Resource classes. Most resource entities expected to be some type of "experimental data" and further specified via `dataType`.

    permissible_values:
      experimentalData:
        description: Any file derived from or pertaining to a scientific experiment. Experimental data annotations should be applied, possibly disease-related.
      result:
        description: Any file that reports data results. Examples include figures, presentations, analysis, etc.
        comments: This resource category is somewhat more general than `report`.
        source: https://synapse.org
      tool:
        description: Any file or link that represents a tool, model, or algorithm; the tool annotations could be applied
        source: https://synapse.org
      workflow report:
        description: Workflow-generated reports of analysis of primary data, usually created programmatically at completion of workflow step.
      report:
        description: > 
          A document assembled by an author for the purpose of providing information for the audience. 
          A report is the output of a documenting process and has the objective to be consumed by a specific audience. 
          Topic of the report is on something that has completed. A report is not a single figure. 
          Examples of reports are journal article, patent application, grant progress report, case report (not patient record).
        meaning: http://purl.obolibrary.org/obo/IAO_0000088
      metadata:
        description: Data about data, information that describes another set of data.
        meaning: http://purl.obolibrary.org/obo/NCIT_C52095
      protocol:
        description: A plan specification which has sufficient level of detail and quantitative information to communicate it between investigation agents, so that different investigation agents will reliably be able to independently reproduce the process.
        meaning: http://purl.obolibrary.org/obo/OBI_0000272
      weblink:
        description: An address to another document or other resource on the World Wide Web.
        meaning: http://purl.obolibrary.org/obo/NCIT_C42743
