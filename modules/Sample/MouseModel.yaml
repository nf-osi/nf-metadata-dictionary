      GFAP-Cre; Nf1-G848R/Flox:
        description: GFAP-Cre; Nf1-G848R/Flox mice carry a germline Nf1 mutation (G848R), and the second Nf1 allele is conditionally knocked out in astrocytes, offering researchers a valuable tool to explore the specific consequences and roles of these genetic modifications in astrocytes and studies related to Nf1.
        meaning: https://doi.org/10.1093/hmg/ddw039
      GFAP-Cre; Nf1-R681X/Flox:
        description:  GFAP-Cre; Nf1-R681X/Flox mice have a germline Nf1 mutation (R681X), and the second Nf1 allele is conditionally knocked out specifically in astrocytes, providing a unique model for studying the effects and functions of these genetic alterations in astrocytes and Nf1-related research.
        meaning: https://doi.org/10.1093/hmg/ddw039   
      GFAP-Cre; Nf1-C383X/Flox:
        description: GFAP-Cre; Nf1-C383X/Flox mice carry a germline Nf1 mutation (C383X), and the second Nf1 allele is conditionally knocked out in astrocytes, offering researchers a valuable tool to explore the specific consequences and roles of these genetic modifications in astrocytes and studies related to Nf1.
        meaning: https://doi.org/10.1038/s41467-022-30466-6
      Nf1-C848R/Flox:
        description: Nf1-G848R/Flox mice harbor a germline Nf1 mutation (G848R) with conditional removal of the second Nf1 allele through Cre-lox recombination, offering researchers a valuable tool to explore the consequences and functions of Nf1 gene alterations in various research studies.
        meaning: https://doi.org/10.1093/hmg/ddw039
      Nf1-R681X/Flox:
        description: Nf1-R681X/Flox mice carry a germline Nf1 mutation (R681X) with conditional removal of the second Nf1 allele via Cre-lox recombination, providing researchers with a useful model to investigate the effects and implications of Nf1 gene alterations in different experimental contexts.
        meaning: https://doi.org/10.1093/hmg/ddw039
      Nf1-C383X/Flox:
        description: Nf1-C383X/Flox mice feature a germline Nf1 mutation (R383X) with conditional removal of the second Nf1 allele through Cre-lox recombination, making them an important resource for studying the specific consequences and roles of Nf1 gene alterations in diverse research areas.
        meaning: https://doi.org/10.1038/s41467-022-30466-6
      Nf1flox/flox:
