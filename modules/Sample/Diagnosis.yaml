        - Acoustic Neurilemmoma
        - Acoustic Neuroma
        - Acoustic Schwannoma
        - Neurilemoma, Acoustic
        - Neuroma, Acoustic
        - Vestibular Neurilemmoma
        meaning: http://purl.obolibrary.org/obo/NCIT_C3276
