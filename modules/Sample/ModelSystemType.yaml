enums:
  ModelSystemTypeEnum:
    description: Categories of model systems used in research
    permissible_values:
      cell line:
        description: Cultured cell line maintained in vitro
        meaning: OBI:0001868
      animal model:
        description: Non-human animal model organism used to study disease or biological processes
        meaning: OBI:0000659
      organoid:
        description: Three-dimensional cell culture model that mimics organ structure and function
        meaning: CLO:0037106
      patient-derived xenograft:
        description: Tumor tissue from a patient transplanted into an immunodeficient animal model
        meaning: EFO:0004939
