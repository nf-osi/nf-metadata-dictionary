enums:
  CellLineCategoryEnum:
    description: Category of cell line based on origin and characteristics
    permissible_values:
      Cancer cell line:
        description: Cell line derived from cancer/tumor tissue
      Induced pluripotent stem cell:
        description: Pluripotent stem cells generated from somatic cells through reprogramming
      Transformed cell line:
        description: Cell line transformed by viral or chemical agents
      Telomerase immortalized cell line:
        description: Cell line immortalized through telomerase expression
      Embryonic stem cell:
        description: Pluripotent stem cell derived from embryonic tissue
      Finite cell line:
        description: Cell line with limited passage potential
      Hybrid cell line:
        description: Cell line created by fusion of two different cell types
      Hybridoma:
        description: Hybrid cell line formed by fusion of antibody-producing cells with myeloma cells
      Spontaneously immortalized cell line:
        description: Cell line that spontaneously acquired immortalization
      Undefined cell line type:
        description: Cell line with unspecified or unknown category
