enums:
  CellLineCategoryEnum:
    description: Category of cell line based on origin and characteristics
    permissible_values:
      melanoma cell line:
        description: Cell line derived from melanoma tumors
      MPNST cell line:
        description: Cell line derived from malignant peripheral nerve sheath tumors
      neurofibroma cell line:
        description: Cell line derived from neurofibromas (plexiform or cutaneous)
      schwannoma cell line:
        description: Cell line derived from schwannomas
      schwann cell line:
        description: Schwann cell culture or immortalized schwann cell line
      iPSC:
        description: Induced pluripotent stem cell line
      fibroblast:
        description: Fibroblast cell line or primary culture
      GM/Coriell line:
        description: Cell line from Coriell Institute (GM prefix)
      other cancer cell line:
        description: Cell line derived from other cancer types (carcinoma, leukemia, etc.)
      other cell line:
        description: Other cell line types not fitting above categories
