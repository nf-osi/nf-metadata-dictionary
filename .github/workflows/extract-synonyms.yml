name: Extract Synonyms

on:
  release:
    types: [published]
  workflow_dispatch:  # Allows manual triggering
    inputs:
      test_mode:
        description: 'Run in test mode'
        required: false
        type: boolean
        default: false

jobs:
  extract-synonyms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests rdflib tqdm

      - name: Run synonym extraction
        run: python utils/extract_synonyms.py
        continue-on-error: true  # Continue even if script fails

      - name: Check if CSV was created
        run: |
          if [ ! -f term_synonyms.csv ]; then
            echo "Error: term_synonyms.csv was not created"
            exit 1
          fi
          echo "CSV file was created successfully"

      - name: Inject synonyms into YAML
        run: python utils/inject_synonyms.py --csv term_synonyms.csv --yaml dist/NF.yaml
        continue-on-error: false  # Fail if injection fails

      - name: Check if YAML was modified
        run: |
          if git diff --exit-code dist/NF.yaml; then
            echo "No changes made to NF.yaml"
          else
            echo "NF.yaml was successfully updated with synonyms"
            git diff --stat dist/NF.yaml
          fi

      - name: Create release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            term_synonyms.csv
            dist/NF.yaml
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: synonym-injection-results
          path: |
            term_synonyms.csv
            dist/NF.yaml
          if-no-files-found: error 
