name: schematic-ci

on:

  pull_request:   # default types: opened, synchronize, reopened
    branches: [main]
    paths:
      - 'modules/**'
  
  workflow_dispatch:

env:
  schema_filename: NF.csv
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pip python3.8-venv libcurl4-openssl-dev
      
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository
 
      - name: Install schematic and convert schema
        shell: bash
        run: |
          python3 -m venv .venv
          chmod 755 .venv/bin/activate
          source .venv/bin/activate
          pip3 install schematicpy
          make CSV=$schema_filename
    
      - name: Commit files
        run: |
          git config --local user.email "nf-osi@sagebionetworks.org"
          git config --local user.name "nf-osi[bot]"
          git commit -m "Build jsonld" -a
    
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         branch: ${{ github.event.pull_request.head.ref }}


# Additionally test only if is a PR to avoid testing for every push
  test:
    name: Test with schematic
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        schematic-version: [develop, c8484d1, list-comma-patch]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:  
          fetch-depth: 1

      - name: Setup schematic
        id: setup-schematic
        uses: nf-osi/actions/setup-schematic@ab2581d5a9c169c2062f5cbef3d64c7020f55cfb
        with:
          schematic-version: ${{ matrix.schematic-version }}

      - name: Test validate
        working-directory: tests
        continue-on-error: true
        run: |
          cp ../NF.jsonld NF.jsonld
          source ${{ env.SCHEMATIC_ENV }}
          ./test.sh

      - name: Upload test artifacts
        uses: actions/upload-artifact@v2
        with:
          name: test-logs-${{ matrix.schematic-version }}
          path: tests/*_log.txt

