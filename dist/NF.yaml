              value_presence: PRESENT
  ProcessedVariantCallsTemplate:
    close_mappings:
      - htan:BulkWESLevel3
    description: Template for describing either simple germline/somatic variant calls output data (VCF/MAF) as well as structural variants (e.g. CNVs).
    is_a: BiologicalAssayDataTemplate
    slots:
      - isFilteredReads
      - workflow
      - workflowLink
      - auxiliaryAsset
      - specimenID
    slot_usage:
      dataSubtype:
        ifabsent: string(processed)
      fileFormat:
        range: SequencingFileFormatEnum
    rules:
      - description: If workflow is provided, workflowLink must be provided
        preconditions:
          slot_conditions:
            workflow:
              value_presence: PRESENT
        postconditions:
          slot_conditions:
            workflowLink:
              value_presence: PRESENT
  ImagingAssayTemplate:
    description: General template for describing imaging data.
    is_a: BiologicalAssayDataTemplate
    slot_usage:
      assay:
        range: ImagingAssayEnum
      platform:
        any_of:
          - range: MicroscopyImagingPlatformEnum
          - range: MRIPlatformEnum
          - range: ImagingSystemPlatformEnum
      fileFormat:
        range: ImagingFileFormatEnum
      dataType:
        ifabsent: string(image)
    slots:
      - platform
      - assayTarget
      - auxiliaryAsset
  MicroscopyAssayTemplate:
    close_mappings:
      - htan:ImagingLevel2
    description: Template for microscopy imaging data. For immunofluorescence or immunohistochemistry assays, provide antibodyID.
    is_a: ImagingAssayTemplate
    slots:
      - parentSpecimenID
      - specimenID
      - aliquotID
      - objective
      - nominalMagnification
      - lensAperture
      - workingDistance
      - workingDistanceUnit
      - immersion
      - antibodyID
    slot_usage:
      assay:
        range: ImagingAssayEnum
      platform:
        range: MicroscopyImagingPlatformEnum
      fileFormat:
        range: ImagingFileFormatEnum
      dataType:
        ifabsent: string(image)
    rules:
      - description: If workingDistance is provided, workingDistanceUnit must be provided
        preconditions:
          slot_conditions:
            workingDistance:
              value_presence: PRESENT
        postconditions:
          slot_conditions:
            workingDistanceUnit:
              value_presence: PRESENT
      - description: If aliquotID is provided, specimenID must be provided
        preconditions:
          slot_conditions:
            aliquotID:
              value_presence: PRESENT
        postconditions:
          slot_conditions:
            specimenID:
              value_presence: PRESENT
      - description: If parentSpecimenID is provided, specimenID must be provided
        preconditions:
          slot_conditions:
            parentSpecimenID:
              value_presence: PRESENT
        postconditions:
          slot_conditions:
            specimenID:
              value_presence: PRESENT
  MRIAssayTemplate:
    description: Template for describing MRI data.
    is_a: ImagingAssayTemplate
    slots:
      - bodySite
      - MRISequence
      - experimentalCondition
      - experimentalTimepoint
      - timepointUnit
    slot_usage:
      assay:
        range: ImagingAssayEnum
      platform:
        range: MRIPlatformEnum
      fileFormat:
        range: ImagingFileFormatEnum
      dataType:
        ifabsent: string(image)
    rules:
      - description: If experimentalTimepoint is provided, timepointUnit must be provided
        preconditions:
          slot_conditions:
            experimentalTimepoint:
              value_presence: PRESENT
        postconditions:
          slot_conditions:
            timepointUnit:
              value_presence: PRESENT
  MaterialScienceAssayTemplate:
    description: General template for describing data for a materials science assay.
    is_a: NonBiologicalAssayDataTemplate
    slots:
      - platform
      - specimenID
      - materialType
      - concentrationMaterial
      - concentrationMaterialUnit
      - concentrationNaCl
      - concentrationNaClUnit
    rules:
      - description: If concentrationMaterial is provided, concentrationMaterialUnit must be provided
        preconditions:
          slot_conditions:
            concentrationMaterial:
              value_presence: PRESENT
        postconditions:
          slot_conditions:
            concentrationMaterialUnit:
              value_presence: PRESENT
      - description: If concentrationNaCl is provided, concentrationNaClUnit must be provided
        preconditions:
          slot_conditions:
            concentrationNaCl:
              value_presence: PRESENT
        postconditions:
          slot_conditions:
            concentrationNaClUnit:
              value_presence: PRESENT
  LightScatteringAssayTemplate:
    description: Template for dynamic or static light scattering data adapted from ISA-TAB-Nano specs.
    is_a: MaterialScienceAssayTemplate
    slots:
      - pH
      - concentrationNaCl
      - concentrationNaClUnit
    source: https://wiki.nci.nih.gov/display/icr/isa-tab-nano
    slot_usage:
      assay:
        range: CellBasedAssayEnum
      platform:
        range: OtherPlatformEnum
      fileFormat:
        range: TabularFileFormatEnum
    rules:
      - description: If concentrationNaCl is provided, concentrationNaClUnit must be provided
        preconditions:
          slot_conditions:
            concentrationNaCl:
              value_presence: PRESENT
        postconditions:
          slot_conditions:
            concentrationNaClUnit:
              value_presence: PRESENT
  GenericDataResourceTemplate:
    description: Stand-in template for deposited data resources when a more specific template is not yet available. Use temporarily while a domain-specific template is being developed.
    is_a: FileBasedTemplate
    slots:
      - dataType
      - dataSubtype
      - assay
      - species
      - comments
    slot_usage:
      species:
        required: false
      resourceType:
        ifabsent: string(experimentalData)
  ReferenceSequenceTemplate:
    description: Template for reference sequence files used in experimental design, such as guide RNAs, plasmids, primers, probes, or other construct elements.
    is_a: FileBasedTemplate
    slots:
      - dataType
      - sequenceName
      - sequenceLength
      - species
      - comments
    slot_usage:
      resourceType:
        ifabsent: string(experimentalData)
      species:
        required: false
  UpdateMilestoneReport:
    description: Metadata template for updating milestone report values in NF studies -- currently a supported feature for NTAP and GFF.
    is_a: PartialTemplate
    slots:
      - Filename
      - resourceType
      - progressReportNumber
  WorkflowReport:
    description: Template used for miscellaneous workflow reports and accessory files
    is_a: FileBasedTemplate
    notes:
      - resourceType should default to "workflow report"
      - note that `dataType` and `dataSubtype` don't apply
    slots:
      - assay
      - relatedDataset
      - workflow
      - workflowLink
    slot_usage:
      resourceType:
        ifabsent: string(report)
    rules:
      - description: If workflow is provided, workflowLink must be provided
        preconditions:
          slot_conditions:
            workflow:
              value_presence: PRESENT
        postconditions:
          slot_conditions:
            workflowLink:
              value_presence: PRESENT
  ProteinAssayTemplate:
    abstract: true
    description: Abstract template for data from some assay of protein structure and function. Data should be instantiated with more specific template.
    is_a: BiologicalAssayDataTemplate
    slots:
      - parentSpecimenID
      - specimenID
      - aliquotID
      - platform
      - proteinExtractSource
    slot_usage:
      assay:
        range: MassSpectrometryAssayEnum
      platform:
        range: MassSpectrometryPlatformEnum
      fileFormat:
        range: MassSpecFileFormatEnum
  MassSpecAssayTemplate:
    close_mappings:
      - htan:MassSpectrometryLevel1
    description: Template for raw mass spec-based proteomics data.
    is_a: ProteinAssayTemplate
    notes:
      - Technically, mass spec does not have to be considered a biological assay, but we'll classify it as such when used with a biological sample.
    slots:
      - dataCollectionMode
    slot_usage:
      assay:
        range: MassSpectrometryAssayEnum
      platform:
        range: MassSpectrometryPlatformEnum
      fileFormat:
        range: MassSpecFileFormatEnum
  ProteomicsAssayTemplate:
    description: Alias to MassSpecAssayTemplate for backwards-compatibility.
    is_a: MassSpecAssayTemplate
    slots:
    slot_usage:
      assay:
        range: MassSpectrometryAssayEnum
      platform:
        range: MassSpectrometryPlatformEnum
      fileFormat:
        range: MassSpecFileFormatEnum
  KinomicsAssayTemplate:
    description: Template for kinase activity profiling experiments such as LINCS or DiscoverX KINOMEscan panels that report percent control/inhibition across large kinase panels.
    is_a: MassSpecAssayTemplate
    source: https://lincsproject.org/
    slots:
      - kinasePanel
      - kinaseReadoutType
    slot_usage:
      assay:
        range: MassSpectrometryAssayEnum
        ifabsent: string(MIB/MS)
      platform:
        range: MassSpectrometryPlatformEnum
      fileFormat:
        range: MassSpecFileFormatEnum
  AffinityProteomicsTemplate:
    close_mappings:
      - htan:RPPALevel2
    description: Template for affinity-based proteomics data including antibody arrays (RPPA) and aptamer-based platforms (SomaScan). For antibody-based assays (RPPA), provide antibodyID. For aptamer-based assays (SomaScan), provide proteomicsPanel, panelVersion, and normalizationMethod.
    is_a: ProteinAssayTemplate
    slots:
      - antibodyID
      - proteomicsPanel
      - panelVersion
      - normalizationMethod
    slot_usage:
      assay:
        range: MassSpectrometryAssayEnum
      platform:
        range: ArrayPlatformEnum
      fileFormat:
        range: ArrayFileFormatEnum
  ProteinInteractionAssayTemplate:
    description: Template for datasets reporting protein-protein interaction measurements such as affinity purification mass spectrometry, BioID proximity labeling, or yeast two-hybrid screens.
    is_a: ProteinAssayTemplate
    source: https://www.imexconsortium.org/
    slots:
      - baitProtein
      - baitGene
      - interactionDetectionMethod
      - interactionScore
      - interactionScoreType
    slot_usage:
      assay:
        range: MassSpectrometryAssayEnum
      platform:
        range: MassSpectrometryPlatformEnum
      fileFormat:
        range: MassSpecFileFormatEnum
  PortalDataset:
    attributes:
      accessType:
        description: Access type label. Most datasets are public access or controlled access -- on Synapse, this can be distinguished via https://rest-docs.synapse.org/rest/GET/entity/id/accessRequirement.html, and if the ARs include the ACTAccessRequirement type, then it is controlled access (other ARs like Self-signedAR are not considered controlled access). When datasets are catalogued from other repositories, controlled access is translated/interpreted using that repo's methods. Note that even if only one part of the dataset is controlled access, the dataset should be considered controlled access.
        range: AccessTypeEnum
        required: true
        title: Access Type
      ageGroup:
        description: Age demographic groups represented in the dataset. Use to indicate which age groups are included in the data.
        multivalued: true
        range: HumanAgeGroupEnum
        required: false
        title: Age Group Coverage
      alternateName:
        description: An altername name that can be used for search and discovery improvement.
        range: string
        required: false
        title: Alternate Name
      citation:
        description: Academic articles that are recommended by the data provider to be cited in addition to the dataset doi itself.
        range: string
        required: false
        title: Citation
      conditionsOfAccess:
        description: Additional requirements a user may need outside of Data Use Modifiers. This could include additional registration, updating profile information, joining a Synapse Team, or using specific authentication methods like 2FA or RAS. Omit property if not applicable/unknown.
        range: string
        required: false
        title: User Specific Restriction
      contributor:
        description: Institution or person responsible for collecting, managing, distributing, or otherwise contributing to the development of the resource. Expects properly formatted name of the organization or person (e.g. "NF-OSI" or "Robert Allaway"), not an id. See https://datacite-metadata-schema.readthedocs.io/en/4.5/properties/contributor/.
        multivalued: true
        range: string
        required: false
        title: Contributor(s)
      countryOfOrigin:
        description: Origin of individuals from which data were generated. Omit if not applicable/unknown.
        multivalued: true
        range: string
        required: false
        title: Country of Origin
      creator:
        description: Main researchers involved in producing the data, in priority order. Usually matches the project PI(s) and data lead(s) responsible for conception and initial content creation. For tools this is the manufacturer or developer of the instrument. Expects properly formatted name of the organization or person (e.g. "NF-OSI" or "Robert Allaway"), not an id. See https://datacite-metadata-schema.readthedocs.io/en/4.5/properties/creator/.
        multivalued: true
        range: string
        required: true
        title: Creator
      croissant_file_s3_object:
        description: Link to croissant file for dataset.
        range: string
        required: false
        title: Croissant File
      dataType:
        description: Reflects the data types within the dataset.
        multivalued: true
        range: Data
        required: true
        title: Data Type
      dataUseModifiers:
        description: List of data use ontology (DUO) terms that are true for dataset, which describes the allowable scope and terms for data use. Most datasets allow "General Research Use" unless otherwise specified.
        multivalued: true
        range: DuoEnum
        required: false
        title: Data Use Modifiers
      datePublished:
        description: Date data were published/available on Synapse. This can be set automatically from other dates tracked in Synapse system so does not need to be manually added.
        range: integer
        required: false
        title: Date Published
      description:
        description: Blurb for the dataset; should be no more than 500 characters.
        range: string
        required: false
        title: Description
      diseaseFocus:
        multivalued: true
        range: DiseaseFocusEnum
        required: true
        title: Disease Focus
      doi:
        description: The Digital Object Identifier (DOI) of the dataset (if one has been created), used for citation and persistent identification.
        pattern: ^10\\.\\d{4,9}/[-._;()/:A-Z0-9]+$
        range: string
        required: false
        title: doi
      externalRepositoryUri:
        description: "Reference to dataset in an external repository using CURIE-style format, e.g. zenodo:12345678."
        range: string
        required: false
        title: External Repository URI
      funder:
        multivalued: true
        range: FundingAgencyEnum
        required: true
        title: Funder
      includedInDataCatalog:
        description: Link(s) to known data catalog(s) the dataset is included in.
        range: DataCatalogEnum
        multivalued: true
        required: false
        title: Included In Data Catalog
      individualCount:
        description: Number of unique individuals included in the dataset (whether as individual-level or as aggregate data). Omit if not applicable/unknown.
        range: integer
        required: false
        title: Individual Count
      keywords:
        description: Typically between 1 to 5 informative terms or phrases that help users find the dataset.
        multivalued: true
        range: string
        required: false
        title: Keywords
      license:
        description: Unless information for license is clear, this should default to UNKNOWN.
        range: License
        required: true
        title: License
      manifestation:
        description: Refers to the phenotype(s) studied in the dataset. Omit if not applicable.
        multivalued: true
        range: ManifestationEnum
        required: false
        title: Manifestation(s)
      measurementTechnique:
        description: Method used to generate data in dataset, typically referring to the assay. Omit if not applicable (e.g. for curated dataset such as a list compounds from a database or text extracted from Wikipedia).
        multivalued: true
        any_of:
          - range: SequencingAssayEnum
          - range: ImagingAssayEnum
          - range: MassSpectrometryAssayEnum
          - range: ClinicalBehavioralAssayEnum
          - range: CellBasedAssayEnum
          - range: DrugScreenAssayEnum
        title: Measurement Technique
      series:
        description: Datasets may belong to a curated series. Should be assigned by staff only; omit property if not applicable/unknown.
        range: DataSeriesEnum
        required: false
        title: Data Series
      species:
        description: Species of the organism(s) from which the data were generated. Omit property if not applicable, such as for data like compounds or other non-biological data.
        multivalued: true
        range: SpeciesEnum
        required: false
        title: Species
      specimenCount:
        description: Number of unique specimens included in the dataset. Omit if not applicable/unknown.
        range: integer
        required: false
        title: Specimen Count
      studyId:
        description: Identifier for the study (project) from which the dataset was derived.
        range: string
        required: true
        title: Study ID
      subject:
        description: Applicable subject term(s) for dataset cataloging; use the Library of Congress Subject Headings (LCSH) scheme.
        multivalued: true
        range: string
        required: false
        title: Subject
      title:
        range: string
        required: true
        title: Title
      visualizeDataOn:
        description: Link(s) to where data may be visualized in a separate application. Omit property if not applicable/unknown.
        multivalued: true
        range: string
        required: false
        title: Visualize Data On
      yearProcessed:
        description: Year data were processed. Only for processed data types and when data series is "NF-OSI Processed Data"; omit if not applicable/unknown.
        range: integer
        required: false
        title: Year Processed
    description: 'Dataset entity for NF Data Portal; see https://nf.synapse.org/Explore/Datasets.'
    notes:
      - The compiled JSON schema for this should be bound to [Dataset](https://rest-docs.synapse.org/rest/org/sagebionetworks/repo/model/table/Dataset.html) entities, not folders.
      - While "publisher" (repository) may seem redundant given that all Datasets are obviously on Synapse, it's for explicit compatibility with DataCite, and eventually may want to have "symbolic" datasets like Cancer Complexity Portal that list datasets hosted somewhere else.
  PortalPublication:
