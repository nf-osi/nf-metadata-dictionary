classes:
  PartialTemplate:
    abstract: true
    description: A template for collecting a subset of contextual data; not intended to be a standalone template but rather a subdocument.
  Template:
    abstract: true
    comments:
      - Also called a manifest depending on context.
    description: A collection of fields representing some entity.
  AnimalIndividualTemplate:
    description: 'Template for non-human individual-level data. For xenografts, individualID references the cell line donor. Use sex/age/species for the individual animal. Use modelSystemName for the animal model genetic background, with modelSpecies/modelSex/modelAge for the model host animal.'
    slots:
      - individualID
      - sex
      - age
      - ageUnit
      - diagnosis
      - diagnosisAgeGroup
      - inheritance
      - mosaicism
      - nf1Genotype
      - nf2Genotype
      - germlineMutation
      - species
      - modelSystemName
      - modelSpecies
      - modelSex
      - modelAge
      - modelAgeUnit
  BiospecimenTemplate:
    description: 'Specimen-level data, whether from human or animal. For cell line specimens, individualID references the cell line. For xenografts, also specify modelSystemName and model attributes.'
    slots:
      - individualID
      - parentSpecimenID
      - specimenID
      - aliquotID
      - tumorType
      - bodySite
      - experimentalCondition
      - modelSystemName
      - modelSpecies
      - modelSex
      - modelAge
      - modelAgeUnit
