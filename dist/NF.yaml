  DataLandscape:
    attributes:
      study:
        description: 'Study context: The study or project that this dataset belongs to'
        range: string
        required: true
        title: Study
      aim:
        description: 'Study context: The research aim within the study and associated with the expected dataset (e.g., 1 for Aim 1, 2 for Aim 2)'
        range: integer
        required: false
        title: Associated Aim
      name:
        description: 'Dataset identification: Short, unique name/label that will be used for the folder storing the data. For example, with RNA Sequencing data in multiple aims, label them "RNA Sequencing - Aim 1", "RNA Sequencing - Aim 2", etc. The associated sample cohort or species can also be used to help distinguish datasets.'
        range: string
        required: true
        title: Dataset Name
      description:
        description: 'Dataset identification: Short description of the dataset and experimental details.'
        range: string
        required: false
        title: Description
      dataLead:
        description: 'Dataset identification: The person or team responsible for generating and curating this dataset'
        range: string
        required: false
        title: Data Lead
      dataType:
        description: 'Scientific characteristics: The type of data that will be uploaded in this dataset. If you are unsure or cannot find the appropriate term, please use ''Unknown'' and email nf-osi@sagebase.org for help.'
        multivalued: true
        any_of:
          - range: Data
          - range: UnknownEnum
        required: false
        title: Type
      assay:
        description: 'Scientific characteristics: The assay or experimental method used to generate this dataset. If you are unsure or cannot find the appropriate term, please use ''Unknown'' and email nf-osi@sagebase.org for help.'
        any_of:
          - range: SequencingAssayEnum
          - range: ImagingAssayEnum
          - range: MassSpectrometryAssayEnum
          - range: ClinicalBehavioralAssayEnum
          - range: CellBasedAssayEnum
          - range: DrugScreenAssayEnum
          - range: UnknownEnum
        required: true
        title: Assay
      species:
        description: 'Scientific characteristics: The species from which sample data were derived. If you are unsure or cannot find the appropriate term, please use ''Unknown'' and email nf-osi@sagebase.org for help.'
        any_of:
          - range: SpeciesEnum
          - range: UnknownEnum
        required: true
        title: Species
      fileFormat:
        description: 'Scientific characteristics: The primary file format(s) expected in this dataset. If you are unsure or cannot find the appropriate term, please use ''Unknown'' and email nf-osi@sagebase.org for help.'
        multivalued: true
        any_of:
          - range: SequencingFileFormatEnum
          - range: ImagingFileFormatEnum
          - range: ArrayFileFormatEnum
          - range: MassSpecFileFormatEnum
          - range: TabularFileFormatEnum
          - range: ScriptFileFormatEnum
          - range: DataFileFormatEnum
          - range: ArchiveFileFormatEnum
          - range: DocumentFileFormatEnum
          - range: OtherFileFormatEnum
          - range: UnknownEnum
        required: true
        title: File format
      nSamples:
        description: 'Quantitative estimates: Expected number of samples in the dataset. This can be an estimate.'
        range: integer
        required: true
        title: Number of Samples
      nFiles:
        description: 'Quantitative estimates: Expected number of files in the dataset. This can be an estimate.'
        range: integer
        required: true
        title: Number of Files
      deadline:
        description: 'Project management: Target date for data to be uploaded for this dataset. This can be an estimate.'
        range: date
        required: false
        title: Data Upload Deadline
      milestone:
        description: 'Project management: Reference to a milestone (aka "progress report number") associated with this dataset, e.g. ''1'' or ''2.2'''
        range: string
        required: false
        title: 'Associated Milestone'
      comments:
        description: 'Project management: Additional comments or notes about this dataset'
        range: string
        required: false
        title: Comments
    description: Template for planning and tracking datasets to be deposited in a study. Complete details below about the datasets you expect to upload for this study. These datasets will be automatically generated as folders in your Synapse project. "Upload by" dates, "#Files", and "#Samples" can be estimates.
    notes:
      - This template is used for dataset contribution planning
      - The label should be unique within a project and will be used as the folder name
      - All numeric fields and dates can be estimates
      - If appropriate terms are not found, contact nf-osi@sagebase.org
    title: Datasets Expected
  PortalDataset:
    attributes:
      accessType:
        description: Access type label. Most datasets are public access or controlled access -- on Synapse, this can be distinguished via https://rest-docs.synapse.org/rest/GET/entity/id/accessRequirement.html, and if the ARs include the ACTAccessRequirement type, then it is controlled access (other ARs like Self-signedAR are not considered controlled access). When datasets are catalogued from other repositories, controlled access is translated/interpreted using that repo's methods. Note that even if only one part of the dataset is controlled access, the dataset should be considered controlled access.
        range: AccessTypeEnum
        required: true
        title: Access Type
      ageGroup:
        description: Age demographic groups represented in the dataset. Use to indicate which age groups are included in the data.
        multivalued: true
        range: HumanAgeGroupEnum
        required: false
        title: Age Group Coverage
      alternateName:
        description: An altername name that can be used for search and discovery improvement.
        range: string
        required: false
        title: Alternate Name
      citation:
        description: Academic articles that are recommended by the data provider to be cited in addition to the dataset doi itself.
        range: string
        required: false
        title: Citation
      conditionsOfAccess:
        description: Additional requirements a user may need outside of Data Use Modifiers. This could include additional registration, updating profile information, joining a Synapse Team, or using specific authentication methods like 2FA or RAS. Omit property if not applicable/unknown.
        range: string
        required: false
        title: User Specific Restriction
      contributor:
        description: Institution or person responsible for collecting, managing, distributing, or otherwise contributing to the development of the resource. Expects properly formatted name of the organization or person (e.g. "NF-OSI" or "Robert Allaway"), not an id. See https://datacite-metadata-schema.readthedocs.io/en/4.5/properties/contributor/.
        multivalued: true
        range: string
        required: false
        title: Contributor(s)
      countryOfOrigin:
        description: Origin of individuals from which data were generated. Omit if not applicable/unknown.
        multivalued: true
        range: string
        required: false
        title: Country of Origin
      creator:
        description: Main researchers involved in producing the data, in priority order. Usually matches the project PI(s) and data lead(s) responsible for conception and initial content creation. For tools this is the manufacturer or developer of the instrument. Expects properly formatted name of the organization or person (e.g. "NF-OSI" or "Robert Allaway"), not an id. See https://datacite-metadata-schema.readthedocs.io/en/4.5/properties/creator/.
        multivalued: true
        range: string
        required: true
        title: Creator
      croissant_file_s3_object:
        description: Link to croissant file for dataset.
        range: string
        required: false
        title: Croissant File
      dataType:
        description: Reflects the data types within the dataset.
        multivalued: true
        range: Data
        required: true
        title: Data Type
      dataUseModifiers:
        description: List of data use ontology (DUO) terms that are true for dataset, which describes the allowable scope and terms for data use. Most datasets allow "General Research Use" unless otherwise specified.
        multivalued: true
        range: DuoEnum
        required: false
        title: Data Use Modifiers
      datePublished:
        description: Date data were published/available on Synapse. This can be set automatically from other dates tracked in Synapse system so does not need to be manually added.
        range: integer
        required: false
        title: Date Published
      description:
        description: Blurb for the dataset; should be no more than 500 characters.
        range: string
        required: false
        title: Description
      diseaseFocus:
        multivalued: true
        range: DiseaseFocusEnum
        required: true
        title: Disease Focus
      doi:
        description: The Digital Object Identifier (DOI) of the dataset (if one has been created), used for citation and persistent identification.
        pattern: ^10\\.\\d{4,9}/[-._;()/:A-Z0-9]+$
        range: string
        required: false
        title: doi
      externalRepositoryUri:
        description: Reference to dataset in an external repository using CURIE-style format, e.g. zenodo:12345678.
        range: string
        required: false
        title: External Repository URI
      funder:
        multivalued: true
        range: FundingAgencyEnum
        required: true
        title: Funder
      includedInDataCatalog:
        description: Link(s) to known data catalog(s) the dataset is included in.
        range: DataCatalogEnum
        multivalued: true
        required: false
        title: Included In Data Catalog
      individualCount:
        description: Number of unique individuals included in the dataset (whether as individual-level or as aggregate data). Omit if not applicable/unknown.
        range: integer
        required: false
        title: Individual Count
      keywords:
        description: Typically between 1 to 5 informative terms or phrases that help users find the dataset.
        multivalued: true
        range: string
        required: false
        title: Keywords
      license:
        description: Unless information for license is clear, this should default to UNKNOWN.
        range: License
        required: true
        title: License
      manifestation:
        description: Refers to the phenotype(s) studied in the dataset. Omit if not applicable.
        multivalued: true
        range: ManifestationEnum
        required: false
        title: Manifestation(s)
      measurementTechnique:
        description: Method used to generate data in dataset, typically referring to the assay. Omit if not applicable (e.g. for curated dataset such as a list compounds from a database or text extracted from Wikipedia).
        multivalued: true
        any_of:
          - range: SequencingAssayEnum
          - range: ImagingAssayEnum
          - range: MassSpectrometryAssayEnum
          - range: ClinicalBehavioralAssayEnum
          - range: CellBasedAssayEnum
          - range: DrugScreenAssayEnum
        title: Measurement Technique
      series:
        description: Datasets may belong to a curated series. Should be assigned by staff only; omit property if not applicable/unknown.
        range: DataSeriesEnum
        required: false
        title: Data Series
      species:
        description: Species of the organism(s) from which the data were generated. Omit property if not applicable, such as for data like compounds or other non-biological data.
        multivalued: true
        range: SpeciesEnum
        required: false
        title: Species
      specimenCount:
        description: Number of unique specimens included in the dataset. Omit if not applicable/unknown.
        range: integer
        required: false
        title: Specimen Count
      studyId:
        description: Identifier for the study (project) from which the dataset was derived.
        range: string
        required: true
        title: Study ID
      subject:
        description: Applicable subject term(s) for dataset cataloging; use the Library of Congress Subject Headings (LCSH) scheme.
        multivalued: true
        range: string
        required: false
        title: Subject
      title:
        range: string
        required: true
        title: Title
      visualizeDataOn:
        description: Link(s) to where data may be visualized in a separate application. Omit property if not applicable/unknown.
        multivalued: true
        range: string
        required: false
        title: Visualize Data On
      yearProcessed:
        description: Year data were processed. Only for processed data types and when data series is "NF-OSI Processed Data"; omit if not applicable/unknown.
        range: integer
        required: false
        title: Year Processed
    description: 'Dataset entity for NF Data Portal; see https://nf.synapse.org/Explore/Datasets.'
    notes:
      - The compiled JSON schema for this should be bound to [Dataset](https://rest-docs.synapse.org/rest/org/sagebionetworks/repo/model/table/Dataset.html) entities, not folders.
      - While "publisher" (repository) may seem redundant given that all Datasets are obviously on Synapse, it's for explicit compatibility with DataCite, and eventually may want to have "symbolic" datasets like Cancer Complexity Portal that list datasets hosted somewhere else.
