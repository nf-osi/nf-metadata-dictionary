      assay:
        range: CellBasedAssayEnum
      platform:
        range: OtherPlatformEnum
      fileFormat:
        range: TabularFileFormatEnum
  MRIAssayTemplate:
    description: Template for describing MRI data.
    is_a: ImagingAssayTemplate
    slots:
      - bodySite
