    range: Percentiles-2SD
    required: false
    title: Stature
  peripheralNeuropathy:
    description: Characterization of the manifestation of Peripheral neuropathy.
    range: PresenceEnum
    required: false
    title: Peripheral neuropathy
  aqueductalStenosis:
