        meaning: http://edamontology.org/format_3990
        source: https://en.wikipedia.org/wiki/Audio_Video_Interleave
      bai:
        description: BAM indexing format
        meaning: http://edamontology.org/format_3327
      bam:
        description: BAM format, the binary, BGZF-formatted compressed version of
          SAM format for alignment of nucleotide sequences (e.g. sequencing reads)
          to (a) reference sequence(s)
        meaning: http://edamontology.org/format_2572
      bash script:
        description: Bash shell script with .sh extension.
        source: https://en.wikipedia.org/wiki/Shell_script
      bcf:
