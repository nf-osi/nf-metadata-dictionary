  NotApplicableEnum:
    permissible_values:
      Not Applicable:
        description: Not applicable in this context
  Resource:
    description: 'Resource classes. Most resource entities expected to be some type
      of "experimental data" and further specified via `dataType`.

      '
    permissible_values:
      experimentalData:
        description: Any file derived from or pertaining to a scientific experiment.
          Experimental data annotations should be applied, possibly disease-related.
      result:
        description: Any file that reports data results. Examples include figures,
          presentations, analysis, etc.
        comments: This resource category is somewhat more general than `report`.
        source: https://synapse.org
      tool:
        description: Any file or link that represents a tool, model, or algorithm;
          the tool annotations could be applied
        source: https://synapse.org
      workflow report:
        description: Workflow-generated reports of analysis of primary data, usually
          created programmatically at completion of workflow step.
      report:
        description: 'A document assembled by an author for the purpose of providing
          information for the audience.  A report is the output of a documenting process
          and has the objective to be consumed by a specific audience.  Topic of the
          report is on something that has completed. A report is not a single figure.  Examples
          of reports are journal article, patent application, grant progress report,
          case report (not patient record).

          '
        meaning: http://purl.obolibrary.org/obo/IAO_0000088
      metadata:
        description: Data about data, information that describes another set of data.
        meaning: http://purl.obolibrary.org/obo/NCIT_C52095
      protocol:
        description: A plan specification which has sufficient level of detail and
          quantitative information to communicate it between investigation agents,
          so that different investigation agents will reliably be able to independently
          reproduce the process.
        meaning: http://purl.obolibrary.org/obo/OBI_0000272
      weblink:
        description: An address to another document or other resource on the World
          Wide Web.
        meaning: http://purl.obolibrary.org/obo/NCIT_C42743
  Tumor:
    permissible_values:
      Diffuse Astrocytoma:
        description: DA
        meaning: https://oncotree.mskcc.org/?version=oncotree_latest_stable&field=DA
      Subcutaneous Neurofibroma:
        description: A neurofibroma that occurs along the peripheral nerves beneath
          the skin.
        notes: Not in NCIT, but see https://nyulangone.org/conditions/neurofibromatosis/types
      Pilomyxoid Astrocytoma:
        description: PMA
        meaning: https://oncotree.mskcc.org/?version=oncotree_latest_stable&field=PMA
      Juvenile Myelomonocytic Leukemia:
        description: (JMML) A myelodysplastic/myeloproliferative neoplasm of childhood
          that is characterized by proliferation principally of the granulocytic and
          monocytic lineages
        meaning: obo:NCIT_C9233
      Anaplastic Astrocytoma:
        description: AASTR
        meaning: https://oncotree.mskcc.org/?version=oncotree_latest_stable&field=AASTR
      Malignant Peripheral Nerve Sheath Tumor:
        description: MPNST
        meaning: https://oncotree.mskcc.org/?version=oncotree_latest_stable&field=MPNST
      Localized Neurofibroma:
        description: Refers to Cutaneous Neurofibroma; this is a synonym used mainly
          for compatibility with JHU Biobank.
        notes:
        - JHU Biobank
      Cutaneous Neurofibroma:
        description: A neurofibroma that grows along small branches of nerves in the
          dermis in patients with neurofibromatosis. It presents as a solid cutaneous
          tumor.
        meaning: http://purl.obolibrary.org/obo/NCIT_C128451
      Colorectal Adenocarcinoma:
        description: (COADREAD) The most common type of colorectal carcinoma. It is
          chararactized by the presence of malignant glandular epithelial cells invading
          through the muscularis mucosa into the submucosa.
        meaning: obo:NCIT_C5105
      Anaplastic Pilocytic Astrocytoma:
        description: Pilocytic astrocytoma with anaplastic features exhibits a spectrum
          of morphologies and is associated with decreased survival when compared
          with typical PA.
        meaning: https://doi.org/10.1097/pas.0b013e3181c75238
      Schwannoma:
        description: SCHW
        meaning: https://oncotree.mskcc.org/?version=oncotree_latest_stable&field=SCHW
      Hemorrhagic Neoplasm:
        description: A neoplasm with hemorrhagic findings.
        notes: This is based after the NCIT term 'Necrotic Neoplasm' to accomodate
          records using only 'hemorrhage' for tumor description -- it may be of limited
          usefulness long-term.
      Not Applicable:
        description: ''
      Pilocytic Astrocytoma:
        description: PAST
