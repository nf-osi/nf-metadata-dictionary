        description: This format is used to provide called regions of signal enrichment
          based on pooled, normalized (interpreted) data. It is a BED 6+3 format.
        source: http://genome.ucsc.edu/FAQ/FAQformat.html#format13
      bed gappedPeak:
        description: This format is used to provide called regions of signal enrichment
          based on pooled, normalized (interpreted) data where the regions may be
          spliced or incorporate gaps in the genomic sequence. It is a BED12+3 format.
        source: http://genome.ucsc.edu/FAQ/FAQformat.html#format14
      bed narrowPeak:
        description: This format is used to provide called peaks of signal enrichment
          based on pooled, normalized (interpreted) data. It is a BED6+4 format.
        source: http://genome.ucsc.edu/FAQ/FAQformat.html#format12
      bedgraph:
        description: Holds a tab-delimited chromosome /start /end / datavalue dataset.
          The bedGraph format allows display of continuous-valued data in track format.
          This display type is useful for probability scores and transcriptome data
        meaning: http://edamontology.org/format_3583
      bgzip:
        description: Blocked GNU Zip format
        meaning: http://edamontology.org/format_3615
      bigwig:
        description: bigWig format for large sequence annotation tracks that consist
